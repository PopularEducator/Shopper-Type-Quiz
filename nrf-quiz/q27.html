<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NRF Quiz Q27</title>
<style>
  body { font-family: Arial; background: #f5f0e1; padding: 20px; }
  .question { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
  .scorebar { margin-bottom: 10px; font-weight: bold; }
  .hidden { display: none; }
</style>
</head>
<body>
<div class="scorebar">Question 27 of 74</div>
<div class="question">
  <p>28. What should you do when faced with a customer who has a problem with a product or service that your store offers?</p>
  <form id="quizForm">
        <label><input type="radio" name="answer" value="A"> A. Call a manager as soon as possible so he or she may address the customer's problem.</label><br>
        <label><input type="radio" name="answer" value="B"> B. Listen until the customer has explained the problem in its entirety, then determine a satisfactory solution.</label><br>
        <label><input type="radio" name="answer" value="C"> C. Inform the customer that there is nothing you can do and apologize for the inconvenience.</label><br>
        <label><input type="radio" name="answer" value="D"> D. Inform the customer that you are not authorized to make a decision and that he or she will have to return to speak with the store manager.</label><br></form>
  <p id="feedback"></p>
  <button id="nextBtn" class="hidden">Next</button>
</div>
<script>
let form = document.getElementById('quizForm');
let nextBtn = document.getElementById('nextBtn');
let feedback = document.getElementById('feedback');
let correctAnswer = "*";
let score = localStorage.getItem('score') || 0;

form.addEventListener('change', function(e) {
  let selected = form.answer.value;
  if (selected === correctAnswer) {
    feedback.innerHTML = "✅ Correct!";
    score = parseInt(score) + 5;
    localStorage.setItem('score', score);
  } else {
    feedback.innerHTML = "❌ Incorrect. Correct answer: " + correctAnswer;
  }
  nextBtn.classList.remove('hidden');
  let inputs = form.querySelectorAll('input');
  inputs.forEach(i => i.disabled = true);
});

nextBtn.onclick = () => {
  window.location.href = "q28.html";
};
</script>
</body>
</html>
