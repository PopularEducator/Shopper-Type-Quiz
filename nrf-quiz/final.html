
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Final Score</title>
  <style>
    body {{
      font-family: Arial, sans-serif;
      background-color: #fefaf3;
      text-align: center;
      padding: 60px;
    }}
    .score-box {{
      font-size: 24px;
      color: green;
      background: #fff;
      border-radius: 8px;
      padding: 30px;
      display: inline-block;
    }}
  </style>
</head>
<body>
  <div class="score-box">
    ðŸŽ‰ <strong>Final Score:</strong><br> 
    <span id="score">0</span> / 370<br>
    <span id="percent">0%</span>
  </div>
  <script>
    const score = parseInt(sessionStorage.getItem('score') || "0");
    const percent = Math.round((score / 370) * 100);
    document.getElementById('score').textContent = score;
    document.getElementById('percent').textContent = percent + "%";
  </script>
</body>
</html>
