<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NRF Quiz Q42</title>
<style>
  body { font-family: Arial; background: #f5f0e1; padding: 20px; }
  .question { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
  .scorebar { margin-bottom: 10px; font-weight: bold; }
  .hidden { display: none; }
</style>
</head>
<body>
<div class="scorebar">Question 42 of 74</div>
<div class="question">
  <p>43. A customer is undecided between two similarly priced smartphones. They ask which one is better. What should the sales associate do to support the customer’s decision-making?</p>
  <form id="quizForm">
        <label><input type="radio" name="answer" value="A"> A. Tell the customer which phone is more popular and suggest they go with that option.</label><br>
        <label><input type="radio" name="answer" value="B"> B. Ask the customer questions about how they plan to use the phone, then compare features based on their needs.</label><br>
        <label><input type="radio" name="answer" value="C"> C. Recommend the phone with the highest commission for the associate.</label><br>
        <label><input type="radio" name="answer" value="D"> D. Direct the customer to online reviews and let them decide on their own.</label><br></form>
  <p id="feedback"></p>
  <button id="nextBtn" class="hidden">Next</button>
</div>
<script>
let form = document.getElementById('quizForm');
let nextBtn = document.getElementById('nextBtn');
let feedback = document.getElementById('feedback');
let correctAnswer = "*";
let score = localStorage.getItem('score') || 0;

form.addEventListener('change', function(e) {
  let selected = form.answer.value;
  if (selected === correctAnswer) {
    feedback.innerHTML = "✅ Correct!";
    score = parseInt(score) + 5;
    localStorage.setItem('score', score);
  } else {
    feedback.innerHTML = "❌ Incorrect. Correct answer: " + correctAnswer;
  }
  nextBtn.classList.remove('hidden');
  let inputs = form.querySelectorAll('input');
  inputs.forEach(i => i.disabled = true);
});

nextBtn.onclick = () => {
  window.location.href = "q43.html";
};
</script>
</body>
</html>
