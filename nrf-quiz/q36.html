<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NRF Quiz Q36</title>
<style>
  body { font-family: Arial; background: #f5f0e1; padding: 20px; }
  .question { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
  .scorebar { margin-bottom: 10px; font-weight: bold; }
  .hidden { display: none; }
</style>
</head>
<body>
<div class="scorebar">Question 36 of 74</div>
<div class="question">
  <p>37. A sales associate has just finished demonstrating the features of a video camera to a customer who is planning a vacation. The customer responds with questions about the store's return policy. Which of the following is the associate's BEST response?</p>
  <form id="quizForm">
        <label><input type="radio" name="answer" value="A"> A. Explain the return policy, and ask what other questions the customer may have.</label><br>
        <label><input type="radio" name="answer" value="B"> B. "Are you planning to try to find this camera for less somewhere else?"</label><br>
        <label><input type="radio" name="answer" value="C"> C. Request that the customer call you if she decides to return the camera, as you get commission on the sale.</label><br>
        <label><input type="radio" name="answer" value="D"> D. "When are you leaving for your trip? Maybe this will go on sale before you leave."</label><br></form>
  <p id="feedback"></p>
  <button id="nextBtn" class="hidden">Next</button>
</div>
<script>
let form = document.getElementById('quizForm');
let nextBtn = document.getElementById('nextBtn');
let feedback = document.getElementById('feedback');
let correctAnswer = "*";
let score = localStorage.getItem('score') || 0;

form.addEventListener('change', function(e) {
  let selected = form.answer.value;
  if (selected === correctAnswer) {
    feedback.innerHTML = "✅ Correct!";
    score = parseInt(score) + 5;
    localStorage.setItem('score', score);
  } else {
    feedback.innerHTML = "❌ Incorrect. Correct answer: " + correctAnswer;
  }
  nextBtn.classList.remove('hidden');
  let inputs = form.querySelectorAll('input');
  inputs.forEach(i => i.disabled = true);
});

nextBtn.onclick = () => {
  window.location.href = "q37.html";
};
</script>
</body>
</html>
