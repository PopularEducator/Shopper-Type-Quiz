<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NRF Quiz Q16</title>
<style>
  body { font-family: Arial; background: #f5f0e1; padding: 20px; }
  .question { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
  .scorebar { margin-bottom: 10px; font-weight: bold; }
  .hidden { display: none; }
</style>
</head>
<body>
<div class="scorebar">Question 16 of 74</div>
<div class="question">
  <p>16. What should a sales associate say to a customer who has returned a product that he or she purchased last month?</p>
  <form id="quizForm">
        <label><input type="radio" name="answer" value="A"> A. "I am glad to issue credit, but it is usually a user problem and not a product defect."</label><br>
        <label><input type="radio" name="answer" value="B"> B. "I do not understand why you are still frustrated. I thought the problem was resolved."</label><br>
        <label><input type="radio" name="answer" value="C"> C. "Your account has been credited. Is there anything else I can do for you?"</label><br>
        <label><input type="radio" name="answer" value="D"> D. "Your refund is complete. You should be taken care of now."</label><br></form>
  <p id="feedback"></p>
  <button id="nextBtn" class="hidden">Next</button>
</div>
<script>
let form = document.getElementById('quizForm');
let nextBtn = document.getElementById('nextBtn');
let feedback = document.getElementById('feedback');
let correctAnswer = "*";
let score = localStorage.getItem('score') || 0;

form.addEventListener('change', function(e) {
  let selected = form.answer.value;
  if (selected === correctAnswer) {
    feedback.innerHTML = "✅ Correct!";
    score = parseInt(score) + 5;
    localStorage.setItem('score', score);
  } else {
    feedback.innerHTML = "❌ Incorrect. Correct answer: " + correctAnswer;
  }
  nextBtn.classList.remove('hidden');
  let inputs = form.querySelectorAll('input');
  inputs.forEach(i => i.disabled = true);
});

nextBtn.onclick = () => {
  window.location.href = "q17.html";
};
</script>
</body>
</html>
