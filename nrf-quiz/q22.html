<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NRF Quiz Q22</title>
<style>
  body { font-family: Arial; background: #f5f0e1; padding: 20px; }
  .question { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
  .scorebar { margin-bottom: 10px; font-weight: bold; }
  .hidden { display: none; }
</style>
</head>
<body>
<div class="scorebar">Question 22 of 74</div>
<div class="question">
  <p>22. A customer is looking at a display of assorted silver necklaces that vary in price. Which would be the BEST comment for the sales associate t make in order to determine the customer's price range?</p>
  <form id="quizForm">
        <label><input type="radio" name="answer" value="A"> A. "Aren't these necklaces beautiful? They come in sterling or silver-plated. Sterling is a bit more expensive. Do you have a preference?"</label><br>
        <label><input type="radio" name="answer" value="B"> B. "Those are some of our most popular brands. What is your price range?"</label><br>
        <label><input type="radio" name="answer" value="C"> C. "With so many elegant options, it can be really hard deciding which necklace to buy. How much are you looking to spend?"</label><br>
        <label><input type="radio" name="answer" value="D"> D. "Will this be a gift? If so, the more expensive sterling necklaces would be perfect."</label><br></form>
  <p id="feedback"></p>
  <button id="nextBtn" class="hidden">Next</button>
</div>
<script>
let form = document.getElementById('quizForm');
let nextBtn = document.getElementById('nextBtn');
let feedback = document.getElementById('feedback');
let correctAnswer = "*";
let score = localStorage.getItem('score') || 0;

form.addEventListener('change', function(e) {
  let selected = form.answer.value;
  if (selected === correctAnswer) {
    feedback.innerHTML = "✅ Correct!";
    score = parseInt(score) + 5;
    localStorage.setItem('score', score);
  } else {
    feedback.innerHTML = "❌ Incorrect. Correct answer: " + correctAnswer;
  }
  nextBtn.classList.remove('hidden');
  let inputs = form.querySelectorAll('input');
  inputs.forEach(i => i.disabled = true);
});

nextBtn.onclick = () => {
  window.location.href = "q23.html";
};
</script>
</body>
</html>
