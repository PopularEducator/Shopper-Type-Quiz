<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NRF Quiz Q58</title>
<style>
  body { font-family: Arial; background: #f5f0e1; padding: 20px; }
  .question { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
  .scorebar { margin-bottom: 10px; font-weight: bold; }
  .hidden { display: none; }
</style>
</head>
<body>
<div class="scorebar">Question 58 of 74</div>
<div class="question">
  <p>59. Which of the following BEST describes the information needed to properly schedule a delivery?</p>
  <form id="quizForm">
        <label><input type="radio" name="answer" value="A"> A. Customer address, form of payment, and driving directions</label><br>
        <label><input type="radio" name="answer" value="B"> B. Delivery date/time, delivery fee, and delivery follow-up call</label><br>
        <label><input type="radio" name="answer" value="C"> C. Customer address, delivery date/time, and driving directions</label><br>
        <label><input type="radio" name="answer" value="D"> D. Delivery date/time, size and weight of products, and special requests</label><br></form>
  <p id="feedback"></p>
  <button id="nextBtn" class="hidden">Next</button>
</div>
<script>
let form = document.getElementById('quizForm');
let nextBtn = document.getElementById('nextBtn');
let feedback = document.getElementById('feedback');
let correctAnswer = "*";
let score = localStorage.getItem('score') || 0;

form.addEventListener('change', function(e) {
  let selected = form.answer.value;
  if (selected === correctAnswer) {
    feedback.innerHTML = "✅ Correct!";
    score = parseInt(score) + 5;
    localStorage.setItem('score', score);
  } else {
    feedback.innerHTML = "❌ Incorrect. Correct answer: " + correctAnswer;
  }
  nextBtn.classList.remove('hidden');
  let inputs = form.querySelectorAll('input');
  inputs.forEach(i => i.disabled = true);
});

nextBtn.onclick = () => {
  window.location.href = "q59.html";
};
</script>
</body>
</html>
