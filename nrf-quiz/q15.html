<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NRF Quiz Q15</title>
<style>
  body { font-family: Arial; background: #f5f0e1; padding: 20px; }
  .question { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
  .scorebar { margin-bottom: 10px; font-weight: bold; }
  .hidden { display: none; }
</style>
</head>
<body>
<div class="scorebar">Question 15 of 74</div>
<div class="question">
  <p>15. During a slow business period, an associate sees a new hire having trouble answering a customer's questions. The customer is ready to leave. What should the associate do?</p>
  <form id="quizForm">
        <label><input type="radio" name="answer" value="A"> A. Approach them and ask, "Can I help answer any questions?"</label><br>
        <label><input type="radio" name="answer" value="B"> B. Step in and say, "Here, let me help," then ring the sale</label><br>
        <label><input type="radio" name="answer" value="C"> C. Watch without interrupting and advise the new hire after the customer leaves</label><br>
        <label><input type="radio" name="answer" value="D"> D. Alert the manager that the new hire needs help</label><br></form>
  <p id="feedback"></p>
  <button id="nextBtn" class="hidden">Next</button>
</div>
<script>
let form = document.getElementById('quizForm');
let nextBtn = document.getElementById('nextBtn');
let feedback = document.getElementById('feedback');
let correctAnswer = "*";
let score = localStorage.getItem('score') || 0;

form.addEventListener('change', function(e) {
  let selected = form.answer.value;
  if (selected === correctAnswer) {
    feedback.innerHTML = "✅ Correct!";
    score = parseInt(score) + 5;
    localStorage.setItem('score', score);
  } else {
    feedback.innerHTML = "❌ Incorrect. Correct answer: " + correctAnswer;
  }
  nextBtn.classList.remove('hidden');
  let inputs = form.querySelectorAll('input');
  inputs.forEach(i => i.disabled = true);
});

nextBtn.onclick = () => {
  window.location.href = "q16.html";
};
</script>
</body>
</html>
