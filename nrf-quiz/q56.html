<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NRF Quiz Q56</title>
<style>
  body { font-family: Arial; background: #f5f0e1; padding: 20px; }
  .question { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
  .scorebar { margin-bottom: 10px; font-weight: bold; }
  .hidden { display: none; }
</style>
</head>
<body>
<div class="scorebar">Question 56 of 74</div>
<div class="question">
  <p>57. A store is planning a product launch for a new line of eco-friendly cosmetics that the vendor has been heavily advertising. What is the BEST way for sales associates to prepare for the launch?</p>
  <form id="quizForm">
        <label><input type="radio" name="answer" value="A"> A. Ask co-workers if they have used the cosmetics and ask what was liked or disliked about each product.</label><br>
        <label><input type="radio" name="answer" value="B"> B. Obtain information from the vendor's promotional brochures and demonstration videos about the cosmetics.</label><br>
        <label><input type="radio" name="answer" value="C"> C. Research technical terms associated with the cosmetics in order to speak like an expert when interacting with customers.</label><br>
        <label><input type="radio" name="answer" value="D"> D. Acquire knowledge about the cosmetics by reading product labels once they are on the shelves.</label><br></form>
  <p id="feedback"></p>
  <button id="nextBtn" class="hidden">Next</button>
</div>
<script>
let form = document.getElementById('quizForm');
let nextBtn = document.getElementById('nextBtn');
let feedback = document.getElementById('feedback');
let correctAnswer = "*";
let score = localStorage.getItem('score') || 0;

form.addEventListener('change', function(e) {
  let selected = form.answer.value;
  if (selected === correctAnswer) {
    feedback.innerHTML = "✅ Correct!";
    score = parseInt(score) + 5;
    localStorage.setItem('score', score);
  } else {
    feedback.innerHTML = "❌ Incorrect. Correct answer: " + correctAnswer;
  }
  nextBtn.classList.remove('hidden');
  let inputs = form.querySelectorAll('input');
  inputs.forEach(i => i.disabled = true);
});

nextBtn.onclick = () => {
  window.location.href = "q57.html";
};
</script>
</body>
</html>
