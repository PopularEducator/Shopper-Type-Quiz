<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NRF Quiz Q50</title>
<style>
  body { font-family: Arial; background: #f5f0e1; padding: 20px; }
  .question { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
  .scorebar { margin-bottom: 10px; font-weight: bold; }
  .hidden { display: none; }
</style>
</head>
<body>
<div class="scorebar">Question 50 of 74</div>
<div class="question">
  <p>51. Which is the BEST technique for identifying a customer's needs?</p>
  <form id="quizForm">
        <label><input type="radio" name="answer" value="A"> A. Allow the customer to look at the merchandise then help him or her make a choice.</label><br>
        <label><input type="radio" name="answer" value="B"> B. Show the customer a variety of items to choose from.</label><br>
        <label><input type="radio" name="answer" value="C"> C. Start a conversation and listen to the customer.</label><br>
        <label><input type="radio" name="answer" value="D"> D. Ask questions to determine what the customer knows about the products.</label><br></form>
  <p id="feedback"></p>
  <button id="nextBtn" class="hidden">Next</button>
</div>
<script>
let form = document.getElementById('quizForm');
let nextBtn = document.getElementById('nextBtn');
let feedback = document.getElementById('feedback');
let correctAnswer = "*";
let score = localStorage.getItem('score') || 0;

form.addEventListener('change', function(e) {
  let selected = form.answer.value;
  if (selected === correctAnswer) {
    feedback.innerHTML = "✅ Correct!";
    score = parseInt(score) + 5;
    localStorage.setItem('score', score);
  } else {
    feedback.innerHTML = "❌ Incorrect. Correct answer: " + correctAnswer;
  }
  nextBtn.classList.remove('hidden');
  let inputs = form.querySelectorAll('input');
  inputs.forEach(i => i.disabled = true);
});

nextBtn.onclick = () => {
  window.location.href = "q51.html";
};
</script>
</body>
</html>
