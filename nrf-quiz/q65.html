<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NRF Practice Q65</title>
  <style>
    body {
      background-color: #f5f0e1;
      font-family: Arial, sans-serif;
      color: #000;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
    }
    .timer {
      color: red;
      font-weight: bold;
      text-align: right;
    }
    .question {
      margin-top: 20px;
      font-size: 18px;
      line-height: 1.5;
      font-family: Arial, sans-serif;
    }
    .options {
      margin-top: 20px;
      font-size: 16px;
    }
    .option {
      margin: 12px 0;
    }
    #feedback {
      font-weight: bold;
      margin-top: 20px;
    }
    #badge {
      font-size: 24px;
      color: gold;
      display: none;
    }
    #score-section {
      margin-top: 30px;
      text-align: center;
    }
    button {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="timer">Timer <span id="timer">3:00</span></div>
    <div class="question">
      <strong>Q65:</strong> A customer is shopping for golf shoes at a local sporting goods store. The customer asks the sales associate if the shoes are waterproof. The sales associate replies, "No, sir. The shoes are not waterproof." What should the associate add in response to the customer's question?
    </div>
    <form id="quizForm">
      <div class="options">
        <div class="option"><label><input type="radio" name="answer" value="A"> A. "Would you like to purchase some extra golf balls?"</label></div>
<div class="option"><label><input type="radio" name="answer" value="B"> B. "We do sell a good water repellent spray. Would you like me to add it to your order?"</label></div>
<div class="option"><label><input type="radio" name="answer" value="C"> C. "The manufacturer stands by the quality of the shoes, and they are well made."</label></div>
<div class="option"><label><input type="radio" name="answer" value="D"> D. "I have had several pairs of golf shoes myself, and they have held up great in bad weather."</label></div>

      </div>
      <div id="feedback"></div>
      <div id="badge">⭐</div>
      <div id="score-section">
        <button type="submit">Submit Answer</button>
      </div>
    </form>
  </div>

  <!-- Audio -->
  <audio id="countdownSound" src="https://upload.wikimedia.org/wikipedia/commons/transcoded/6/6d/Countdown.ogg/Countdown.ogg.mp3" preload="auto"></audio>
  <audio id="cheerSound" src="https://upload.wikimedia.org/wikipedia/commons/transcoded/1/1f/Stadium_cheer.ogg/Stadium_cheer.ogg.mp3" preload="auto"></audio>
  <audio id="buzzerSound" src="https://upload.wikimedia.org/wikipedia/commons/transcoded/4/41/Buzzer.ogg/Buzzer.ogg.mp3" preload="auto"></audio>

  <script>
    let time = 180;
    const timerEl = document.getElementById("timer");
    const countdown = setInterval(() => {
      time--;
      const min = Math.floor(time / 60);
      const sec = time % 60;
      timerEl.textContent = `${min}:${sec < 10 ? "0" + sec : sec}`;
      if (time <= 0) {
        clearInterval(countdown);
        document.getElementById("feedback").textContent = "⏰ Time's up!";
      }
    }, 1000);
    document.getElementById("countdownSound").play().catch(()=>{});

    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = new FormData(e.target);
      const selected = form.get("answer");
      const correct = "D";
      if (selected === correct) {
        document.getElementById("feedback").textContent = "✅ Correct!";
        document.getElementById("badge").style.display = "inline-block";
        document.getElementById("cheerSound").play();
      } else {
        document.getElementById("feedback").textContent = "❌ Incorrect. The correct answer was: " + correct;
        document.getElementById("buzzerSound").play();
      }
    });
  </script>
</body>
</html>
