<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NRF Quiz Q51</title>
<style>
  body { font-family: Arial; background: #f5f0e1; padding: 20px; }
  .question { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
  .scorebar { margin-bottom: 10px; font-weight: bold; }
  .hidden { display: none; }
</style>
</head>
<body>
<div class="scorebar">Question 51 of 74</div>
<div class="question">
  <p>52. An associate is helping a customer who has a strong accent and speaks very little English. The associate barely understands the customer. Which of the following is the BEST action the associate can take?</p>
  <form id="quizForm">
        <label><input type="radio" name="answer" value="A"> A. Try to get the customer to use gestures.</label><br>
        <label><input type="radio" name="answer" value="B"> B. Listen carefully, speak slowly, and show items that match the customer's words.</label><br>
        <label><input type="radio" name="answer" value="C"> C. Ask the customer to please wait, then try to find an associate who speaks the customer's language.</label><br>
        <label><input type="radio" name="answer" value="D"> D. Get the supervisor to talk with the customer.</label><br></form>
  <p id="feedback"></p>
  <button id="nextBtn" class="hidden">Next</button>
</div>
<script>
let form = document.getElementById('quizForm');
let nextBtn = document.getElementById('nextBtn');
let feedback = document.getElementById('feedback');
let correctAnswer = "*";
let score = localStorage.getItem('score') || 0;

form.addEventListener('change', function(e) {
  let selected = form.answer.value;
  if (selected === correctAnswer) {
    feedback.innerHTML = "✅ Correct!";
    score = parseInt(score) + 5;
    localStorage.setItem('score', score);
  } else {
    feedback.innerHTML = "❌ Incorrect. Correct answer: " + correctAnswer;
  }
  nextBtn.classList.remove('hidden');
  let inputs = form.querySelectorAll('input');
  inputs.forEach(i => i.disabled = true);
});

nextBtn.onclick = () => {
  window.location.href = "q52.html";
};
</script>
</body>
</html>
