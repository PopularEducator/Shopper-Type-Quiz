
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NRF Quiz - Question 37</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f1e1;
      color: #222;
      padding: 20px;
    }
    .question-box {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 { color: #333; }
    .choices button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
    }
    .correct {
      background-color: #d4edda;
    }
    .incorrect {
      background-color: #f8d7da;
    }
    .hidden {
      display: none;
    }
    .badge {
      font-size: 24px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="question-box">
    <h2>Q37</h2>
    <p>A sales associate has just finished demonstrating the features of a video camera to a customer who is planning a vacation. The customer responds with questions about the store's return policy. Which of the following is the associate's BEST response?</p>
    <div class="choices">
      <button data-choice="B">B. "Are you planning to try to find this camera for less somewhere else?"</button>
<button data-choice="C">C. Request that the customer call you if she decides to return the camera, as you get commission on the sale.</button>
<button data-choice="D">D. "When are you leaving for your trip? Maybe this will go on sale before you leave."</button>

    </div>
    <p id="feedback" class="hidden"></p>
    <p id="badge" class="hidden badge">üèÖ</p>
    <br>
    <a id="nextLink" href="q38.html" class="hidden">Next Question ‚Üí</a>
  </div>
  <audio id="cheerSound" src="https://upload.wikimedia.org/wikipedia/commons/1/1f/Stadium_cheer.ogg" preload="auto"></audio>
  <audio id="buzzerSound" src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Game-show-wrong-answer-sound.mp3" preload="auto"></audio>
  <script>
    const correctAnswer = "A";
    const buttons = document.querySelectorAll(".choices button");
    const feedback = document.getElementById("feedback");
    const badge = document.getElementById("badge");
    const cheerSound = document.getElementById("cheerSound");
    const buzzerSound = document.getElementById("buzzerSound");
    const nextLink = document.getElementById("nextLink");

    buttons.forEach(btn => {
      btn.onclick = () => {
        if (btn.dataset.choice === correctAnswer) {
          feedback.textContent = "‚úÖ Correct!";
          feedback.className = "correct";
          badge.classList.remove("hidden");
          cheerSound.play();
        } else {
          feedback.textContent = "‚ùå Incorrect. The correct answer was: " + correctAnswer;
          feedback.className = "incorrect";
          buzzerSound.play();
        }
        feedback.classList.remove("hidden");
        nextLink.classList.remove("hidden");
        buttons.forEach(b => b.disabled = true);
      };
    });
  </script>
</body>
</html>
