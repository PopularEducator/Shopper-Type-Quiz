<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NRF Quiz Q37</title>
<style>
  body { font-family: Arial; background: #f5f0e1; padding: 20px; }
  .question { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
  .scorebar { margin-bottom: 10px; font-weight: bold; }
  .hidden { display: none; }
</style>
</head>
<body>
<div class="scorebar">Question 37 of 74</div>
<div class="question">
  <p>38. While showing a customer merchandise, an associate overhears a customer telling her friend that the prices in the store are very high. What is the BEST way for the associate to respond?</p>
  <form id="quizForm">
        <label><input type="radio" name="answer" value="A"> A. Suggest another store in the area that has lower prices, and tell the customer how to get there.</label><br>
        <label><input type="radio" name="answer" value="B"> B. Ask the customer if she has ever shopped in your store before to determine if she can afford the merchandise.</label><br>
        <label><input type="radio" name="answer" value="C"> C. Inform the customer that the store carries a range of price points and offer to show the customer around the store.</label><br>
        <label><input type="radio" name="answer" value="D"> D. Agree with the customer and let her know the store is getting ready to have a sale and to check back next week for discounts.</label><br></form>
  <p id="feedback"></p>
  <button id="nextBtn" class="hidden">Next</button>
</div>
<script>
let form = document.getElementById('quizForm');
let nextBtn = document.getElementById('nextBtn');
let feedback = document.getElementById('feedback');
let correctAnswer = "*";
let score = localStorage.getItem('score') || 0;

form.addEventListener('change', function(e) {
  let selected = form.answer.value;
  if (selected === correctAnswer) {
    feedback.innerHTML = "✅ Correct!";
    score = parseInt(score) + 5;
    localStorage.setItem('score', score);
  } else {
    feedback.innerHTML = "❌ Incorrect. Correct answer: " + correctAnswer;
  }
  nextBtn.classList.remove('hidden');
  let inputs = form.querySelectorAll('input');
  inputs.forEach(i => i.disabled = true);
});

nextBtn.onclick = () => {
  window.location.href = "q38.html";
};
</script>
</body>
</html>
