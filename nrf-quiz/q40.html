<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Question 40</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f3efe7;
    color: #1a1a1a;
    padding: 2rem;
  }
  .progress-bar {
    background-color: #ddd;
    border-radius: 20px;
    margin-bottom: 1rem;
    height: 20px;
    width: 100%;
    max-width: 600px;
  }
  .progress {
    height: 100%;
    background-color: #4caf50;
    width: 53.33%;
    border-radius: 20px;
  }
  .timer {
    font-size: 1.2rem;
    color: red;
    margin-bottom: 1rem;
  }
  .question {
    font-size: 1.2rem;
    font-weight: bold;
    max-width: 600px;
    line-height: 1.5;
  }
  .option {
    margin: 0.75rem 0;
    max-width: 600px;
  }
  .feedback {
    margin-top: 1rem;
    font-weight: bold;
  }
</style>
</head>
<body>
<div class="progress-bar"><div class="progress"></div></div>
<div class="timer">⏳ Time left: <span id="time">3:00</span></div>
<div class="question">Q40: A loyal customer who has been shopping with your company for years tells you that he did not get his most recent reward coupons the last time he visited the store. How should you handle the situation for the customer?</div>
<form id="quizForm">
<div class="option"><label><input type="radio" name="option" value="A"> A. Explain to the customer that the manager is the only person who can help him, and ask the customer to call tomorrow.</label></div>
<div class="option"><label><input type="radio" name="option" value="B"> B. Call the customer service hotline for the customer, and explain that the customer did not receive his reward coupons.</label></div>
<div class="option"><label><input type="radio" name="option" value="C"> C. Provide the customer with the phone number for customer service, and ask him to call for information.</label></div>
<div class="option"><label><input type="radio" name="option" value="D"> D. Tell the customer that you are new to the company and that you do not know anything about reward coupons.</label></div>

</form>
<div id="feedback" class="feedback"></div>
<button id="nextBtn" style="margin-top:20px; display:none;">Next</button>

<audio id="correctSound" src="https://upload.wikimedia.org/wikipedia/commons/1/1f/Stadium_cheer.ogg" preload="auto"></audio>
<audio id="incorrectSound" src="https://cdn.pixabay.com/download/audio/2022/03/04/audio_b5c8773251.mp3?filename=buzzer-incorrect.mp3" preload="auto"></audio>
<audio id="countdownSound" src="https://cdn.pixabay.com/download/audio/2022/03/22/audio_2996a2bb96.mp3?filename=countdown-6sec-2996.mp3" preload="auto"></audio>

<script>
let timeLeft = 180;
const timerEl = document.getElementById("time");
const countdown = setInterval(function() {
    let minutes = Math.floor(timeLeft / 60);
    let seconds = timeLeft % 60;
    timerEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
    timeLeft--;
    if (timeLeft < 0) {
        clearInterval(countdown);
        document.getElementById("nextBtn").style.display = "inline";
    }
}, 1000);

document.getElementById("quizForm").addEventListener("change", function() {
    const selected = document.querySelector('input[name="option"]:checked').value;
    const correct = "B";
    const feedback = document.getElementById("feedback");
    if (selected === correct) {
        feedback.textContent = "✅ Correct!";
        document.getElementById("correctSound").play();
        let score = parseInt(localStorage.getItem("nrfScore") || 0) + 5;
        localStorage.setItem("nrfScore", score);
    } else {
        feedback.textContent = "❌ Incorrect. The correct answer was: " + correct + ".";
        document.getElementById("incorrectSound").play();
    }
    document.getElementById("nextBtn").style.display = "inline";
    document.querySelectorAll("input").forEach(el => el.disabled = true);
});

document.getElementById("nextBtn").addEventListener("click", function() {
    window.location.href = "q41.html";
});
</script>
</body>
</html>
