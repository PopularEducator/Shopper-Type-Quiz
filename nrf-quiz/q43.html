<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NRF Quiz Q43</title>
<style>
  body { font-family: Arial; background: #f5f0e1; padding: 20px; }
  .question { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
  .scorebar { margin-bottom: 10px; font-weight: bold; }
  .hidden { display: none; }
</style>
</head>
<body>
<div class="scorebar">Question 43 of 74</div>
<div class="question">
  <p>44. A sales associate notices a customer looking at a high-end bag. The associate approaches her and she says, "I love the bag, but it's just too expensive." What should the sales associate do?</p>
  <form id="quizForm">
        <label><input type="radio" name="answer" value="A"> A. Inform her that it has not been there very long and hopefully more will be in stock.</label><br>
        <label><input type="radio" name="answer" value="B"> B. Ask questions to see if a similar item could meet her needs.</label><br>
        <label><input type="radio" name="answer" value="C"> C. Agree with her about the price and thank her for coming into the store.</label><br>
        <label><input type="radio" name="answer" value="D"> D. Explain the store's markdown program.</label><br></form>
  <p id="feedback"></p>
  <button id="nextBtn" class="hidden">Next</button>
</div>
<script>
let form = document.getElementById('quizForm');
let nextBtn = document.getElementById('nextBtn');
let feedback = document.getElementById('feedback');
let correctAnswer = "*";
let score = localStorage.getItem('score') || 0;

form.addEventListener('change', function(e) {
  let selected = form.answer.value;
  if (selected === correctAnswer) {
    feedback.innerHTML = "✅ Correct!";
    score = parseInt(score) + 5;
    localStorage.setItem('score', score);
  } else {
    feedback.innerHTML = "❌ Incorrect. Correct answer: " + correctAnswer;
  }
  nextBtn.classList.remove('hidden');
  let inputs = form.querySelectorAll('input');
  inputs.forEach(i => i.disabled = true);
});

nextBtn.onclick = () => {
  window.location.href = "q44.html";
};
</script>
</body>
</html>
