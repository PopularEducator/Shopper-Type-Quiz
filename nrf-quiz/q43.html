<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>NRF Practice Q43</title>
<style>
    body {
      background-color: #f5f0e1;
      font-family: Arial, sans-serif;
      color: #000;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
    }
    .timer {
      color: red;
      font-weight: bold;
      text-align: right;
    }
    .question {
      margin-top: 20px;
      font-size: 18px;
      line-height: 1.5;
    }
    .options {
      margin-top: 20px;
      font-size: 16px;
    }
    .option {
      margin: 12px 0;
    }
    #feedback {
      font-weight: bold;
      margin-top: 20px;
    }
    #badge {
      font-size: 24px;
      color: gold;
      display: none;
    }
    #nextButton {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
<div class="container">

<div class="progress-container">
<div class="progress-bar" style="width:56%;"></div>
</div>
<style>
  .progress-container {
    width: 100%;
    background-color: #ddd;
    height: 12px;
    border-radius: 6px;
    margin-bottom: 20px;
  }
  .progress-bar {
    height: 12px;
    background-color: #4CAF50;
    border-radius: 6px;
  }
</style>
<div class="timer">Timer <span id="timer">3:00</span></div>
<div class="question">
<strong>Q43:</strong> A customer is undecided between two similarly priced smartphones. They ask which one is better. What should the sales associate do to support the customer’s decision-making?
    </div>
<form id="quizForm">
<div class="options">
<div class="option"><label><input name="answer" type="radio" value="A"/> A. Tell the customer which phone is more popular and suggest they go with that option.</label></div>
<div class="option"><label><input name="answer" type="radio" value="B"/> B. Ask the customer questions about how they plan to use the phone, then compare features based on their needs.</label></div>
<div class="option"><label><input name="answer" type="radio" value="C"/> C. Recommend the phone with the highest commission for the associate.</label></div>
<div class="option"><label><input name="answer" type="radio" value="D"/> D. Direct the customer to online reviews and let them decide on their own.</label></div>
</div>
</form>
<div id="feedback"></div>
<div id="badge">⭐</div>
<button id="nextButton">Next</button>
</div>
<!-- Audio -->
<audio id="countdownSound" preload="auto" src="https://upload.wikimedia.org/wikipedia/commons/transcoded/6/6d/Countdown.ogg/Countdown.ogg.mp3"></audio>
<audio id="cheerSound" preload="auto" src="https://upload.wikimedia.org/wikipedia/commons/transcoded/1/1f/Stadium_cheer.ogg/Stadium_cheer.ogg.mp3"></audio>
<audio id="buzzerSound" preload="auto" src="https://upload.wikimedia.org/wikipedia/commons/transcoded/4/41/Buzzer.ogg/Buzzer.ogg.mp3"></audio>
<script>
    let time = 180;
    const timerEl = document.getElementById("timer");
    const countdown = setInterval(() => {
      time--;
      const min = Math.floor(time / 60);
      const sec = time % 60;
      timerEl.textContent = `${min}:${sec < 10 ? "0" + sec : sec}`;
      if (time <= 0) {
        clearInterval(countdown);
        document.getElementById("feedback").textContent = "⏰ Time's up!";
        document.getElementById("nextButton").style.display = "inline-block";
        disableAllRadios();
      }
    }, 1000);
    document.getElementById("countdownSound").play().catch(()=>{});

    const radios = document.querySelectorAll('input[name="answer"]');
    let hasSelected = false;
    radios.forEach(radio => {
      radio.addEventListener("change", function() {
        if (hasSelected) return;
        hasSelected = true;
        disableAllRadios();
        const selected = this.value;
        const correct = "B";
        if (selected === correct) {
          document.getElementById("feedback").textContent = "✅ Correct!";
          document.getElementById("badge").style.display = "inline-block";
          document.getElementById("cheerSound").play();
        } else {
          document.getElementById("feedback").textContent = "❌ Incorrect. The correct answer was: " + correct;
          document.getElementById("buzzerSound").play();
        }
        document.getElementById("nextButton").style.display = "inline-block";
      });
    });

    function disableAllRadios() {
      radios.forEach(r => r.disabled = true);
    }

    document.getElementById("nextButton").addEventListener("click", function() {
      window.location.href = "q44.html";
    });
  </script>
</body>
</html>
