<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NRF Quiz Q39</title>
<style>
  body { font-family: Arial; background: #f5f0e1; padding: 20px; }
  .question { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
  .scorebar { margin-bottom: 10px; font-weight: bold; }
  .hidden { display: none; }
</style>
</head>
<body>
<div class="scorebar">Question 39 of 74</div>
<div class="question">
  <p>40. A loyal customer who has been shopping with your company for years tells you that he did not get his most recent reward coupons the last time he visited the store. How should you handle the situation for the customer?</p>
  <form id="quizForm">
        <label><input type="radio" name="answer" value="A"> A. Explain to the customer that the manager is the only person who can help him, and ask the customer to call tomorrow.</label><br>
        <label><input type="radio" name="answer" value="B"> B. Call the customer service hotline for the customer, and explain that the customer did not receive his reward coupons.</label><br>
        <label><input type="radio" name="answer" value="C"> C. Provide the customer with the phone number for customer service, and ask him to call for information.</label><br>
        <label><input type="radio" name="answer" value="D"> D. Tell the customer that you are new to the company and that you do not know anything about reward coupons.</label><br></form>
  <p id="feedback"></p>
  <button id="nextBtn" class="hidden">Next</button>
</div>
<script>
let form = document.getElementById('quizForm');
let nextBtn = document.getElementById('nextBtn');
let feedback = document.getElementById('feedback');
let correctAnswer = "*";
let score = localStorage.getItem('score') || 0;

form.addEventListener('change', function(e) {
  let selected = form.answer.value;
  if (selected === correctAnswer) {
    feedback.innerHTML = "✅ Correct!";
    score = parseInt(score) + 5;
    localStorage.setItem('score', score);
  } else {
    feedback.innerHTML = "❌ Incorrect. Correct answer: " + correctAnswer;
  }
  nextBtn.classList.remove('hidden');
  let inputs = form.querySelectorAll('input');
  inputs.forEach(i => i.disabled = true);
});

nextBtn.onclick = () => {
  window.location.href = "q40.html";
};
</script>
</body>
</html>
