<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NRF Quiz Q8</title>
<style>
  body { font-family: Arial; background: #f5f0e1; padding: 20px; }
  .question { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
  .scorebar { margin-bottom: 10px; font-weight: bold; }
  .hidden { display: none; }
</style>
</head>
<body>
<div class="scorebar">Question 8 of 74</div>
<div class="question">
  <p>8. A customer is shopping for a new computer package and states that the last version did not meet expectations regarding functionality. What should the sales associate do to help the customer select the right software</p>
  <form id="quizForm">
        <label><input type="radio" name="answer" value="A"> A. Explain the step involved in proper software installation.</label><br>
        <label><input type="radio" name="answer" value="B"> B. Provide the customer with computer upgrades information.</label><br>
        <label><input type="radio" name="answer" value="C"> C. Show the customer top-selling software packages.</label><br>
        <label><input type="radio" name="answer" value="D"> D. Give a hands‑on demonstration of several software packages that meet the customer's needs and expectations.</label><br></form>
  <p id="feedback"></p>
  <button id="nextBtn" class="hidden">Next</button>
</div>
<script>
let form = document.getElementById('quizForm');
let nextBtn = document.getElementById('nextBtn');
let feedback = document.getElementById('feedback');
let correctAnswer = "*";
let score = localStorage.getItem('score') || 0;

form.addEventListener('change', function(e) {
  let selected = form.answer.value;
  if (selected === correctAnswer) {
    feedback.innerHTML = "✅ Correct!";
    score = parseInt(score) + 5;
    localStorage.setItem('score', score);
  } else {
    feedback.innerHTML = "❌ Incorrect. Correct answer: " + correctAnswer;
  }
  nextBtn.classList.remove('hidden');
  let inputs = form.querySelectorAll('input');
  inputs.forEach(i => i.disabled = true);
});

nextBtn.onclick = () => {
  window.location.href = "q9.html";
};
</script>
</body>
</html>
