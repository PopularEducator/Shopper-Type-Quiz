<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NRF Quiz Q44</title>
<style>
  body { font-family: Arial; background: #f5f0e1; padding: 20px; }
  .question { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
  .scorebar { margin-bottom: 10px; font-weight: bold; }
  .hidden { display: none; }
</style>
</head>
<body>
<div class="scorebar">Question 44 of 74</div>
<div class="question">
  <p>45. A customer purchased a barbecue grill at a store, loaded it into his car, and took it home. When he opened the box to assemble the grill, the instructions were missing. The customer returns to the store very upset. What should the sales associate do to satisfy the customer?</p>
  <form id="quizForm">
        <label><input type="radio" name="answer" value="A"> A. Acknowledge the customer's frustration and refer him to the manufacturer's website to download the instructions.</label><br>
        <label><input type="radio" name="answer" value="B"> B. Listen to the customer, assure him that you understand his frustration, and ask if he would be satisfied with you locating another set of instructions.</label><br>
        <label><input type="radio" name="answer" value="C"> C. Listen to the customer, apologize for the inconvenience, and offer to refund or exchange the merchandise.</label><br>
        <label><input type="radio" name="answer" value="D"> D. Listen to the customer, apologize for the inconvenience, and refer him to the manager.</label><br></form>
  <p id="feedback"></p>
  <button id="nextBtn" class="hidden">Next</button>
</div>
<script>
let form = document.getElementById('quizForm');
let nextBtn = document.getElementById('nextBtn');
let feedback = document.getElementById('feedback');
let correctAnswer = "*";
let score = localStorage.getItem('score') || 0;

form.addEventListener('change', function(e) {
  let selected = form.answer.value;
  if (selected === correctAnswer) {
    feedback.innerHTML = "✅ Correct!";
    score = parseInt(score) + 5;
    localStorage.setItem('score', score);
  } else {
    feedback.innerHTML = "❌ Incorrect. Correct answer: " + correctAnswer;
  }
  nextBtn.classList.remove('hidden');
  let inputs = form.querySelectorAll('input');
  inputs.forEach(i => i.disabled = true);
});

nextBtn.onclick = () => {
  window.location.href = "q45.html";
};
</script>
</body>
</html>
