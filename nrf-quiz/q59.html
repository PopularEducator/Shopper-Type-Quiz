<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NRF Quiz Q59</title>
<style>
  body { font-family: Arial; background: #f5f0e1; padding: 20px; }
  .question { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
  .scorebar { margin-bottom: 10px; font-weight: bold; }
  .hidden { display: none; }
</style>
</head>
<body>
<div class="scorebar">Question 59 of 74</div>
<div class="question">
  <p>60. A customer appears to be browsing throughout your department. What would be your BEST approach for this customer?</p>
  <form id="quizForm">
        <label><input type="radio" name="answer" value="A"> A. Acknowledge him and show him the new items that have just arrived in the store.</label><br>
        <label><input type="radio" name="answer" value="B"> B. Leave the customer to his shopping as he appears to be doing fine on his own.</label><br>
        <label><input type="radio" name="answer" value="C"> C. Greet him and point him towards sale merchandise.</label><br>
        <label><input type="radio" name="answer" value="D"> D. Welcome him and offer to serve him when he is ready.</label><br></form>
  <p id="feedback"></p>
  <button id="nextBtn" class="hidden">Next</button>
</div>
<script>
let form = document.getElementById('quizForm');
let nextBtn = document.getElementById('nextBtn');
let feedback = document.getElementById('feedback');
let correctAnswer = "*";
let score = localStorage.getItem('score') || 0;

form.addEventListener('change', function(e) {
  let selected = form.answer.value;
  if (selected === correctAnswer) {
    feedback.innerHTML = "✅ Correct!";
    score = parseInt(score) + 5;
    localStorage.setItem('score', score);
  } else {
    feedback.innerHTML = "❌ Incorrect. Correct answer: " + correctAnswer;
  }
  nextBtn.classList.remove('hidden');
  let inputs = form.querySelectorAll('input');
  inputs.forEach(i => i.disabled = true);
});

nextBtn.onclick = () => {
  window.location.href = "q60.html";
};
</script>
</body>
</html>
