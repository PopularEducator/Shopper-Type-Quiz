<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NRF Exam Practice Questions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #1e1e2f;
      padding: 20px;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      color: #f9ca24;
    }
    .question {
      background: #2f3542;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .option {
      display: block;
      margin: 10px 0;
    }
    .correct-answer {
      color: #7bed9f;
      font-weight: bold;
      margin-top: 10px;
    }
    .wrong-icon {
      color: red;
      font-weight: bold;
    }
    #timer {
      text-align: center;
      font-size: 24px;
      color: red;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background: #00a8ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #score-box, #jackpot {
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
    }
    #final-score {
      text-align: center;
      font-size: 32px;
      color: #fbc531;
      margin-top: 30px;
    }
    .badge {
      display: block;
      margin: 15px auto;
      width: 60px;
    }
    .jackpot {
      font-size: 40px;
      text-align: center;
      margin-top: 20px;
      animation: spin 2s ease-in-out 3;
    }
    @keyframes spin {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÆ NRF Exam Practice Questions üéÆ</h1>
    <div id="timer">Time left: 3:00</div>
    <div id="quiz-container"></div>
    <div id="score-box">Score: 0</div>
    <div id="jackpot"></div>
    <div id="final-score"></div>
  </div>

  <!-- Audio -->
  <audio id="countdownSound" src="https://cdn.pixabay.com/audio/2023/03/05/audio_7bdcf9d08b.mp3" preload="auto"></audio>
  <audio id="cheerSound" src="https://cdn.pixabay.com/audio/2022/11/15/audio_b11e7c3a28.mp3" preload="auto"></audio>
  <audio id="buzzerSound" src="https://cdn.pixabay.com/audio/2022/03/04/audio_b5c8773251.mp3" preload="auto"></audio>
  <audio id="jackpotSound" src="https://cdn.pixabay.com/audio/2022/03/04/audio_bcd2a7e992.mp3" preload="auto"></audio>

  <script>
    const questions = [
      {
        question: "What is the goal of customer service?",
        options: ["A. Make a sale", "B. Satisfy the customer*", "C. Save time", "D. Avoid conflict"],
        correct: 1
      },
      {
        question: "What should you do if a customer is angry?",
        options: ["A. Walk away", "B. Argue back", "C. Stay calm and listen*", "D. Call security"],
        correct: 2
      }
    ];

    let score = 0;
    let timer;
    let timeLeft = 180;

    function startTimer() {
      clearInterval(timer);
      document.getElementById("countdownSound").play();
      const timerDisplay = document.getElementById("timer");
      timeLeft = 180;
      timerDisplay.textContent = "Time left: 3:00";

      timer = setInterval(() => {
        timeLeft--;
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerDisplay.textContent = "Time left: " + minutes + ":" + (seconds < 10 ? "0" : "") + seconds;
        if (timeLeft <= 0) {
          clearInterval(timer);
          timerDisplay.textContent = "‚è∞ Time's up!";
        }
      }, 1000);
    }

    function renderQuiz() {
      const container = document.getElementById('quiz-container');
      questions.forEach((q, index) => {
        const div = document.createElement('div');
        div.className = 'question';
        div.innerHTML = `<h3>Q${index+1}: ${q.question}</h3>`;
        q.options.forEach((opt, i) => {
          const cleanOpt = opt.replace("*", "");
          div.innerHTML += `<label class="option"><input type="radio" name="q${index}" value="${i}"> ${cleanOpt}</label>`;
        });
        div.innerHTML += `<button onclick="submitAnswer(${index})">Submit</button><div id="reveal${index}" class="correct-answer"></div>`;
        container.appendChild(div);
      });
      startTimer();
    }

    function submitAnswer(index) {
      const radios = document.getElementsByName('q' + index);
      let selected = -1;
      for (let i = 0; i < radios.length; i++) {
        if (radios[i].checked) selected = parseInt(radios[i].value);
      }
      if (selected === -1) {
        alert("Please select an answer!");
        return;
      }

      const correctAnswer = questions[index].options[questions[index].correct].replace("*", "");
      const reveal = document.getElementById("reveal" + index);

      if (selected === questions[index].correct) {
        score += 5;
        document.getElementById('cheerSound').play();
        reveal.innerHTML = `<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/Gold_award_icon.svg/240px-Gold_award_icon.svg.png" class="badge" alt="Badge">`;
      } else {
        document.getElementById('buzzerSound').play();
        reveal.innerHTML = `<span class='wrong-icon'>‚ùå Incorrect!</span><br>Correct Answer: ${correctAnswer}`;
      }

      document.getElementById('score-box').innerText = "Score: " + score;

      if (index === questions.length - 1) {
        setTimeout(() => {
          document.getElementById('jackpotSound').play();
          document.getElementById('jackpot').innerHTML = `<div class="jackpot">üé∞ Jackpot! Spinning... üé∞</div>`;
          setTimeout(() => {
            document.getElementById('final-score').innerText = "Your Final Score: " + score + " points üéâ";
          }, 3000);
        }, 1000);
      }
      startTimer();
    }

    renderQuiz();
  </script>
</body>
</html>
