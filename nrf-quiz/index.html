<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NRF Exam Practice Questions</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    h1 {
      text-align: center;
      color: #ffd700;
    }
    .question {
      margin-bottom: 30px;
      padding: 20px;
      background-color: #2c3e50;
      border-radius: 8px;
    }
    .question h3 {
      margin: 0 0 10px;
    }
    .option {
      display: block;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background: #00a8ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .badge {
      display: inline-block;
      padding: 5px 10px;
      background-color: #fbc531;
      color: black;
      margin-left: 10px;
      border-radius: 5px;
    }
    #score-box {
      font-size: 22px;
      font-weight: bold;
      margin-top: 30px;
      text-align: center;
    }
    #timer {
      font-size: 20px;
      color: #ff7979;
      margin-bottom: 20px;
      text-align: center;
    }
    .correct-answer {
      color: #7bed9f;
      font-weight: bold;
      margin-top: 10px;
    }
    #jackpot {
      text-align: center;
      margin-top: 40px;
      font-size: 40px;
      color: #44bd32;
      animation: spin 1s ease-in-out 3;
    }
    .confetti {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      background: url('https://media.giphy.com/media/l0MYKDrJd7RzYQIMA/giphy.gif') center/cover no-repeat;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÆ NRF Exam Practice Questions üéÆ</h1>
    <p style="text-align:center;">Answer each question to earn <strong>5 points</strong>. Unlock badges and see the correct answer if you miss!</p>
    <div id="timer">Time left: 3:00</div>
    <div id="quiz-container"></div>
    <div id="score-box">Score: 0</div>
    <div id="jackpot"></div>
  </div>

  <audio id="correctSound" src="https://cdn.pixabay.com/audio/2022/03/17/audio_07c3e2a1d1.mp3"></audio>
  <audio id="incorrectSound" src="https://cdn.pixabay.com/audio/2022/03/04/audio_b5c8773251.mp3"></audio>
  <audio id="jackpotSound" src="https://cdn.pixabay.com/audio/2022/03/04/audio_bcd2a7e992.mp3"></audio>
  <audio id="cheerSound" src="https://cdn.pixabay.com/audio/2022/11/15/audio_b11e7c3a28.mp3"></audio>
  <audio id="countdownSound" src="https://cdn.pixabay.com/audio/2021/09/09/audio_0504f5a3b3.mp3"></audio>

  <script>
    const questions = [
      {
        question: "What is customer service?",
        options: ["A. Selling a product", "B. Providing assistance to customers*", "C. Creating advertisements", "D. Stocking shelves"],
        correct: 1
      },
      {
        question: "What is the first step in handling a customer complaint?",
        options: ["A. Ignore them", "B. Apologize immediately", "C. Listen carefully*", "D. Offer a refund"],
        correct: 2
      }
    ];

    let score = 0;
    let timer;
    let timeLeft = 180;

    function startTimer() {
      clearInterval(timer);
      timeLeft = 180;
      const timerDisplay = document.getElementById("timer");
      document.getElementById("countdownSound").play();
      timerDisplay.textContent = "Time left: 3:00";

      timer = setInterval(() => {
        timeLeft--;
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerDisplay.textContent = "Time left: " + minutes + ":" + (seconds < 10 ? "0" : "") + seconds;
        if (timeLeft <= 0) {
          clearInterval(timer);
          timerDisplay.textContent = "‚è∞ Time's up!";
        }
      }, 1000);
    }

    function renderQuiz() {
      const container = document.getElementById('quiz-container');
      questions.forEach((q, index) => {
        const div = document.createElement('div');
        div.className = 'question';
        div.innerHTML = `<h3>Q${index+1}: ${q.question}</h3>`;
        q.options.forEach((opt, i) => {
          const cleanOpt = opt.replace("*", "");
          div.innerHTML += `<label class="option"><input type="radio" name="q${index}" value="${i}"> ${cleanOpt}</label>`;
        });
        div.innerHTML += `<button onclick="submitAnswer(${index})">Submit</button><div id="badge${index}"></div><div id="reveal${index}" class="correct-answer"></div>`;
        container.appendChild(div);
      });
      startTimer();
    }

    function submitAnswer(index) {
      const radios = document.getElementsByName('q' + index);
      let selected = -1;
      for (let i = 0; i < radios.length; i++) {
        if (radios[i].checked) {
          selected = parseInt(radios[i].value);
        }
      }
      if (selected === -1) {
        alert("Please select an answer!");
        return;
      }

      const correctAnswer = questions[index].options[questions[index].correct].replace("*", "");
      const reveal = document.getElementById("reveal" + index);
      const badge = document.getElementById('badge' + index);

      if (selected === questions[index].correct) {
        score += 5;
        badge.innerHTML = '<span class="badge">üèÜ +5</span>';
        document.getElementById('correctSound').play();
      } else {
        badge.innerHTML = '<span class="badge" style="background: #e84118;">‚ùå</span>';
        document.getElementById('incorrectSound').play();
        reveal.innerText = "Correct Answer: " + correctAnswer;
      }

      document.getElementById('score-box').innerText = "Score: " + score;
      const btns = document.querySelectorAll('button');
      btns[index].disabled = true;

      if (index === questions.length - 1) {
        setTimeout(() => {
          document.body.insertAdjacentHTML('beforeend', '<div class="confetti"></div>');
          document.getElementById('jackpotSound').play();
          document.getElementById('cheerSound').play();
          document.getElementById('jackpot').innerHTML = "<div class='jackpot'>üé∞ Final Score: " + score + "</div>";
        }, 1000);
      }

      startTimer();
    }

    renderQuiz();
  </script>
</body>
</html>
