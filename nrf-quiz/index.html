<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NRF Exam Practice Questions</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background-color: #2f2f2f;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
    }
    h1 {
      text-align: center;
      color: #ffd700;
    }
    #timer {
      font-size: 24px;
      text-align: center;
      margin: 20px 0;
      color: red;
    }
    .question {
      margin-bottom: 20px;
      background: #3d3d3d;
      padding: 15px;
      border-radius: 5px;
    }
    .option {
      display: block;
      margin: 10px 0;
    }
    button {
      background-color: #00a8ff;
      color: white;
      padding: 10px 20px;
      border: none;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .badge {
      width: 80px;
      display: block;
      margin: 15px auto;
      animation: pop 0.8s ease-out;
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .wrong-icon {
      color: red;
      font-size: 18px;
      font-weight: bold;
    }
    #jackpot {
      text-align: center;
      margin-top: 30px;
      font-size: 28px;
      color: #00ffcc;
    }
    #slot {
      font-size: 36px;
      text-align: center;
      margin-top: 10px;
      font-family: monospace;
      color: #fbc531;
      animation: slotSpin 2s steps(6, end) forwards;
    }
    @keyframes slotSpin {
      from { content: "000"; }
      to { content: "999"; }
    }
    #final-score {
      font-size: 32px;
      text-align: center;
      margin-top: 20px;
      color: #4cd137;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÆ NRF Exam Practice Questions üéÆ</h1>
    <div id="timer">Time left: 3:00</div>
    <div id="quiz-container"></div>
    <div id="score-box">Score: 0</div>
    <div id="jackpot"></div>
    <div id="slot"></div>
    <div id="final-score"></div>
  </div>

  <!-- Audio -->
  <audio id="countdownSound" src="https://cdn.pixabay.com/download/audio/2022/03/22/audio_2996a2bb96.mp3?filename=countdown-6sec-2996.mp3" preload="auto"></audio>
  <audio id="cheerSound" src="https://cdn.pixabay.com/download/audio/2022/10/24/audio_5c7a3a8d6b.mp3?filename=applause-5sec-5c7a.mp3" preload="auto"></audio>
  <audio id="buzzerSound" src="https://cdn.pixabay.com/download/audio/2022/03/04/audio_b5c8773251.mp3?filename=buzzer-incorrect.mp3" preload="auto"></audio>
  <audio id="jackpotSound" src="https://cdn.pixabay.com/download/audio/2022/03/03/audio_a917e4ce10.mp3?filename=casino-jackpot.mp3" preload="auto"></audio>

  <script>
    const questions = [
      {
        question: "What is customer service?",
        options: ["A. Selling products", "B. Assisting customers*", "C. Handling inventory", "D. Making ads"],
        correct: 1
      },
      {
        question: "When should you greet a customer?",
        options: ["A. When they leave", "B. As soon as they enter*", "C. After a sale", "D. Only if they ask"],
        correct: 1
      }
    ];

    let score = 0;
    let timer;
    let timeLeft = 180;

    function startTimer() {
      clearInterval(timer);
      document.getElementById("countdownSound").play();
      const timerDisplay = document.getElementById("timer");
      timeLeft = 180;

      timer = setInterval(() => {
        timeLeft--;
        const min = Math.floor(timeLeft / 60);
        const sec = timeLeft % 60;
        timerDisplay.textContent = `Time left: ${min}:${sec < 10 ? "0" : ""}${sec}`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          timerDisplay.textContent = "‚è∞ Time's up!";
        }
      }, 1000);
    }

    function renderQuiz() {
      const container = document.getElementById("quiz-container");
      questions.forEach((q, index) => {
        const div = document.createElement("div");
        div.className = "question";
        div.innerHTML = `<h3>Q${index + 1}: ${q.question}</h3>`;
        q.options.forEach((opt, i) => {
          const cleanOpt = opt.replace("*", "");
          div.innerHTML += `<label class="option"><input type="radio" name="q${index}" value="${i}"> ${cleanOpt}</label>`;
        });
        div.innerHTML += `<button onclick="submitAnswer(${index})">Submit</button><div id="reveal${index}" class="correct-answer"></div>`;
        container.appendChild(div);
      });
      startTimer();
    }

    function submitAnswer(index) {
      const radios = document.getElementsByName("q" + index);
      let selected = -1;
      for (let i = 0; i < radios.length; i++) {
        if (radios[i].checked) selected = parseInt(radios[i].value);
      }
      if (selected === -1) {
        alert("Please select an answer!");
        return;
      }

      const correctAnswer = questions[index].options[questions[index].correct].replace("*", "");
      const reveal = document.getElementById("reveal" + index);

      if (selected === questions[index].correct) {
        score += 5;
        document.getElementById("cheerSound").play();
        reveal.innerHTML = `<img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" class="badge" alt="Badge">`;
      } else {
        document.getElementById("buzzerSound").play();
        reveal.innerHTML = `<span class='wrong-icon'>‚ùå Incorrect!<br>Correct Answer: ${correctAnswer}</span>`;
      }

      document.getElementById("score-box").innerText = "Score: " + score;

      if (index === questions.length - 1) {
        setTimeout(() => {
          document.getElementById("jackpotSound").play();
          document.getElementById("jackpot").innerHTML = "üé∞ Jackpot Spinning...";
          document.getElementById("slot").innerText = "üé∞ " + score + " üé∞";
          document.getElementById("final-score").innerText = "Your Final Score: " + score + " points üéâ";
        }, 1000);
      }
      startTimer();
    }

    renderQuiz();
  </script>
</body>
</html>
