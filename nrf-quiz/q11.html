<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NRF Quiz Q11</title>
<style>
  body { font-family: Arial; background: #f5f0e1; padding: 20px; }
  .question { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
  .scorebar { margin-bottom: 10px; font-weight: bold; }
  .hidden { display: none; }
</style>
</head>
<body>
<div class="scorebar">Question 11 of 74</div>
<div class="question">
  <p>11. A customer brings in a shoe with a broken strap. Which of the following questions would be acceptable in helping to determine how to assist the customer?</p>
  <form id="quizForm">
        <label><input type="radio" name="answer" value="A"> A. "What can I do to make this right?"</label><br>
        <label><input type="radio" name="answer" value="B"> B. "Who sold the shoes to you? Do you have your receipt?"</label><br>
        <label><input type="radio" name="answer" value="C"> C. "We never have problems with these shoes. What were you doing when the strap broke?"</label><br>
        <label><input type="radio" name="answer" value="D"> D. "Were the shoes satisfactory before this happened?"</label><br></form>
  <p id="feedback"></p>
  <button id="nextBtn" class="hidden">Next</button>
</div>
<script>
let form = document.getElementById('quizForm');
let nextBtn = document.getElementById('nextBtn');
let feedback = document.getElementById('feedback');
let correctAnswer = "*";
let score = localStorage.getItem('score') || 0;

form.addEventListener('change', function(e) {
  let selected = form.answer.value;
  if (selected === correctAnswer) {
    feedback.innerHTML = "✅ Correct!";
    score = parseInt(score) + 5;
    localStorage.setItem('score', score);
  } else {
    feedback.innerHTML = "❌ Incorrect. Correct answer: " + correctAnswer;
  }
  nextBtn.classList.remove('hidden');
  let inputs = form.querySelectorAll('input');
  inputs.forEach(i => i.disabled = true);
});

nextBtn.onclick = () => {
  window.location.href = "q12.html";
};
</script>
</body>
</html>
