
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NRF Quiz - Question 52</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f1e1;
      color: #222;
      padding: 20px;
    }
    .question-box {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 { color: #333; }
    .choices button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
    }
    .correct {
      background-color: #d4edda;
    }
    .incorrect {
      background-color: #f8d7da;
    }
    .hidden {
      display: none;
    }
    .badge {
      font-size: 24px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="question-box">
    <h2>Q52</h2>
    <p>An associate is helping a customer who has a strong accent and speaks very little English. The associate barely understands the customer. Which of the following is the BEST action the associate can take?</p>
    <div class="choices">
      <button data-choice="A">A. Try to get the customer to use gestures.</button>
<button data-choice="B">B. Listen carefully, speak slowly, and show items that match the customer's words.</button>
<button data-choice="D">D. Get the supervisor to talk with the customer.</button>

    </div>
    <p id="feedback" class="hidden"></p>
    <p id="badge" class="hidden badge">üèÖ</p>
    <br>
    <a id="nextLink" href="q53.html" class="hidden">Next Question ‚Üí</a>
  </div>
  <audio id="cheerSound" src="https://upload.wikimedia.org/wikipedia/commons/1/1f/Stadium_cheer.ogg" preload="auto"></audio>
  <audio id="buzzerSound" src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Game-show-wrong-answer-sound.mp3" preload="auto"></audio>
  <script>
    const correctAnswer = "C";
    const buttons = document.querySelectorAll(".choices button");
    const feedback = document.getElementById("feedback");
    const badge = document.getElementById("badge");
    const cheerSound = document.getElementById("cheerSound");
    const buzzerSound = document.getElementById("buzzerSound");
    const nextLink = document.getElementById("nextLink");

    buttons.forEach(btn => {
      btn.onclick = () => {
        if (btn.dataset.choice === correctAnswer) {
          feedback.textContent = "‚úÖ Correct!";
          feedback.className = "correct";
          badge.classList.remove("hidden");
          cheerSound.play();
        } else {
          feedback.textContent = "‚ùå Incorrect. The correct answer was: " + correctAnswer;
          feedback.className = "incorrect";
          buzzerSound.play();
        }
        feedback.classList.remove("hidden");
        nextLink.classList.remove("hidden");
        buttons.forEach(b => b.disabled = true);
      };
    });
  </script>
</body>
</html>
