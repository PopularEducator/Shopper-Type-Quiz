<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NRF Quiz Q52</title>
<style>
  body { font-family: Arial; background: #f5f0e1; padding: 20px; }
  .question { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
  .scorebar { margin-bottom: 10px; font-weight: bold; }
  .hidden { display: none; }
</style>
</head>
<body>
<div class="scorebar">Question 52 of 74</div>
<div class="question">
  <p>53. As a sales associate, what is the MOST important reason to understand the competition and be aware of their promotions?</p>
  <form id="quizForm">
        <label><input type="radio" name="answer" value="A"> A. To position yourself for a promotion</label><br>
        <label><input type="radio" name="answer" value="B"> B. To focus on why your company is better</label><br>
        <label><input type="radio" name="answer" value="C"> C. To be prepared to answer customers' questions</label><br>
        <label><input type="radio" name="answer" value="D"> D. To keep prices below the competition</label><br></form>
  <p id="feedback"></p>
  <button id="nextBtn" class="hidden">Next</button>
</div>
<script>
let form = document.getElementById('quizForm');
let nextBtn = document.getElementById('nextBtn');
let feedback = document.getElementById('feedback');
let correctAnswer = "*";
let score = localStorage.getItem('score') || 0;

form.addEventListener('change', function(e) {
  let selected = form.answer.value;
  if (selected === correctAnswer) {
    feedback.innerHTML = "✅ Correct!";
    score = parseInt(score) + 5;
    localStorage.setItem('score', score);
  } else {
    feedback.innerHTML = "❌ Incorrect. Correct answer: " + correctAnswer;
  }
  nextBtn.classList.remove('hidden');
  let inputs = form.querySelectorAll('input');
  inputs.forEach(i => i.disabled = true);
});

nextBtn.onclick = () => {
  window.location.href = "q53.html";
};
</script>
</body>
</html>
