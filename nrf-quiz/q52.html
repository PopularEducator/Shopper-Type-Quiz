
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NRF Quiz - Question 52</title>
  <style>
    body {{
      font-family: Arial, sans-serif;
      background-color: #f7f1e1;
      color: #222;
      padding: 20px;
    }}
    .question-box {{
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }}
    h2 {{ color: #333; }}
    .choices button {{
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }}
    .correct {{
      background-color: #d4edda;
    }}
    .incorrect {{
      background-color: #f8d7da;
    }}
    .hidden {{
      display: none;
    }}
    #badge {{
      font-size: 24px;
      color: green;
    }}
    #timer {{
      font-size: 20px;
      color: red;
      font-weight: bold;
    }}
  </style>
</head>
<body>
  <div class="question-box">
    <h2>Q52</h2>
    <p>An associate is helping a customer who has a strong accent and speaks very little English. The associate barely understands the customer. Which of the following is the BEST action the associate can take?</p>
    <div id="timer">Time left: 03:00</div>
    <div class="choices">
      <button data-choice="A">A. Try to get the customer to use gestures.</button>
<button data-choice="B">B. Listen carefully, speak slowly, and show items that match the customer's words.</button>
<button data-choice="C">C. Ask the customer to please wait, then try to find an associate who speaks the customer's language.</button>
<button data-choice="D">D. Get the supervisor to talk with the customer.</button>

    </div>
    <p id="feedback" class="hidden"></p>
    <p id="badge" class="hidden">⭐ Great job!</p>
    <br>
    <a id="nextLink" href="q53.html" class="hidden">Next Question →</a>
  </div>

  <!-- Audio -->
  <audio id="cheerSound" src="https://upload.wikimedia.org/wikipedia/commons/1/1f/Stadium_cheer.ogg" preload="auto"></audio>
  <audio id="buzzerSound" src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Game-show-wrong-answer-sound.mp3" preload="auto"></audio>
  <audio id="countdownSound" src="https://cdn.pixabay.com/download/audio/2022/03/22/audio_2996a2bb96.mp3?filename=countdown-6sec-2996.mp3" preload="auto"></audio>

  <script>
    const correctAnswer = "C";
    const buttons = document.querySelectorAll(".choices button");
    const feedback = document.getElementById("feedback");
    const badge = document.getElementById("badge");
    const nextLink = document.getElementById("nextLink");
    const cheerSound = document.getElementById("cheerSound");
    const buzzerSound = document.getElementById("buzzerSound");
    const countdownSound = document.getElementById("countdownSound");
    const timerDisplay = document.getElementById("timer");

    let time = 180;
    const interval = setInterval(() => {{
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      timerDisplay.textContent = `Time left: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      if (time === 6) countdownSound.play();
      if (time <= 0) {{
        clearInterval(interval);
        timerDisplay.textContent = "⏰ Time's up!";
        buttons.forEach(b => b.disabled = true);
        feedback.textContent = "❌ Time expired. The correct answer was: " + correctAnswer;
        feedback.className = "incorrect";
        feedback.classList.remove("hidden");
        nextLink.classList.remove("hidden");
      }}
      time--;
    }}, 1000);

    buttons.forEach(btn => {{
      btn.onclick = () => {{
        clearInterval(interval);
        const choice = btn.dataset.choice;
        if (choice === correctAnswer) {{
          feedback.textContent = "✅ Correct!";
          feedback.className = "correct";
          badge.classList.remove("hidden");
          cheerSound.play();
        }} else {{
          feedback.textContent = "❌ Incorrect. The correct answer was: " + correctAnswer;
          feedback.className = "incorrect";
          buzzerSound.play();
        }}
        feedback.classList.remove("hidden");
        nextLink.classList.remove("hidden");
        buttons.forEach(b => b.disabled = true);
      }};
    }});
  </script>
</body>
</html>
