<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NRF Quiz Q30</title>
<style>
  body { font-family: Arial; background: #f5f0e1; padding: 20px; }
  .question { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
  .scorebar { margin-bottom: 10px; font-weight: bold; }
  .hidden { display: none; }
</style>
</head>
<body>
<div class="scorebar">Question 30 of 74</div>
<div class="question">
  <p>31. Before you set up a demonstration of laptop computers in your store, which of the following is MOST important?</p>
  <form id="quizForm">
        <label><input type="radio" name="answer" value="A"> A. Make sure the store is properly staffed to handle the demonstration.</label><br>
        <label><input type="radio" name="answer" value="B"> B. Check the laptops to make sure they are labeled and priced correctly.</label><br>
        <label><input type="radio" name="answer" value="C"> C. Examine and test the laptops to make sure they are functional.</label><br>
        <label><input type="radio" name="answer" value="D"> D. Make sure you have decorated the display table to attract customers.</label><br></form>
  <p id="feedback"></p>
  <button id="nextBtn" class="hidden">Next</button>
</div>
<script>
let form = document.getElementById('quizForm');
let nextBtn = document.getElementById('nextBtn');
let feedback = document.getElementById('feedback');
let correctAnswer = "*";
let score = localStorage.getItem('score') || 0;

form.addEventListener('change', function(e) {
  let selected = form.answer.value;
  if (selected === correctAnswer) {
    feedback.innerHTML = "✅ Correct!";
    score = parseInt(score) + 5;
    localStorage.setItem('score', score);
  } else {
    feedback.innerHTML = "❌ Incorrect. Correct answer: " + correctAnswer;
  }
  nextBtn.classList.remove('hidden');
  let inputs = form.querySelectorAll('input');
  inputs.forEach(i => i.disabled = true);
});

nextBtn.onclick = () => {
  window.location.href = "q31.html";
};
</script>
</body>
</html>
