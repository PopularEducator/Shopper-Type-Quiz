<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NRF Practice Q30</title>
  <style>
    body {
      background-color: #f5f0e1;
      font-family: Arial, sans-serif;
      color: #000;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
    }
    .timer {
      color: red;
      font-weight: bold;
      text-align: right;
    }
    .question {
      margin-top: 20px;
      font-size: 18px;
      line-height: 1.5;
      font-family: Arial, sans-serif;
    }
    .options {
      margin-top: 20px;
      font-size: 16px;
    }
    .option {
      margin: 12px 0;
    }
    #feedback {
      font-weight: bold;
      margin-top: 20px;
    }
    #badge {
      font-size: 24px;
      color: gold;
      display: none;
    }
    #score-section {
      margin-top: 30px;
      text-align: center;
    }
    button {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="timer">Timer <span id="timer">3:00</span></div>
    <div class="question">
      <strong>Q30:</strong> A customer is looking for a home security system. A sales associate has shown the customer several systems, but the customer keeps responding with various objections. What is the BEST way for the sales associate to determine which system matches the customer's needs?
    </div>
    <form id="quizForm">
      <div class="options">
        <div class="option"><label><input type="radio" name="answer" value="A"> A. Ask a combination of open and closed questions to understand the customer's objections.</label></div>
<div class="option"><label><input type="radio" name="answer" value="B"> B. Acknowledge the customer's objections while continuing to show different systems in a variety of price ranges.</label></div>
<div class="option"><label><input type="radio" name="answer" value="C"> C. Provide more information on the features and benefits of the systems already presented.</label></div>
<div class="option"><label><input type="radio" name="answer" value="D"> D. Repeat the customer's requirements to prove that the various systems meet the customer's needs.</label></div>

      </div>
      <div id="feedback"></div>
      <div id="badge">⭐</div>
      <div id="score-section">
        <button type="submit">Submit Answer</button>
      </div>
    </form>
  </div>

  <!-- Audio -->
  <audio id="countdownSound" src="https://upload.wikimedia.org/wikipedia/commons/transcoded/6/6d/Countdown.ogg/Countdown.ogg.mp3" preload="auto"></audio>
  <audio id="cheerSound" src="https://upload.wikimedia.org/wikipedia/commons/transcoded/1/1f/Stadium_cheer.ogg/Stadium_cheer.ogg.mp3" preload="auto"></audio>
  <audio id="buzzerSound" src="https://upload.wikimedia.org/wikipedia/commons/transcoded/4/41/Buzzer.ogg/Buzzer.ogg.mp3" preload="auto"></audio>

  <script>
    let time = 180;
    const timerEl = document.getElementById("timer");
    const countdown = setInterval(() => {
      time--;
      const min = Math.floor(time / 60);
      const sec = time % 60;
      timerEl.textContent = `${min}:${sec < 10 ? "0" + sec : sec}`;
      if (time <= 0) {
        clearInterval(countdown);
        document.getElementById("feedback").textContent = "⏰ Time's up!";
      }
    }, 1000);
    document.getElementById("countdownSound").play().catch(()=>{});

    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = new FormData(e.target);
      const selected = form.get("answer");
      const correct = "A";
      if (selected === correct) {
        document.getElementById("feedback").textContent = "✅ Correct!";
        document.getElementById("badge").style.display = "inline-block";
        document.getElementById("cheerSound").play();
      } else {
        document.getElementById("feedback").textContent = "❌ Incorrect. The correct answer was: " + correct;
        document.getElementById("buzzerSound").play();
      }
    });
  </script>
</body>
</html>
