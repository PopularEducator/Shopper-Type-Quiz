<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NRF Quiz Q24</title>
<style>
  body { font-family: Arial; background: #f5f0e1; padding: 20px; }
  .question { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
  .scorebar { margin-bottom: 10px; font-weight: bold; }
  .hidden { display: none; }
</style>
</head>
<body>
<div class="scorebar">Question 24 of 74</div>
<div class="question">
  <p>24. A sales associate is helping one customer when another customer comes to the counter. What should the associate do?</p>
  <form id="quizForm">
        <label><input type="radio" name="answer" value="A"> A. Acknowledge the new customer, but complete the current transaction</label><br>
        <label><input type="radio" name="answer" value="B"> B. Complete the current sale as quickly as possible</label><br>
        <label><input type="radio" name="answer" value="C"> C. Call another associate to help the new customer</label><br>
        <label><input type="radio" name="answer" value="D"> D. Help the new customer after finishing the current customer's transaction</label><br></form>
  <p id="feedback"></p>
  <button id="nextBtn" class="hidden">Next</button>
</div>
<script>
let form = document.getElementById('quizForm');
let nextBtn = document.getElementById('nextBtn');
let feedback = document.getElementById('feedback');
let correctAnswer = "*";
let score = localStorage.getItem('score') || 0;

form.addEventListener('change', function(e) {
  let selected = form.answer.value;
  if (selected === correctAnswer) {
    feedback.innerHTML = "✅ Correct!";
    score = parseInt(score) + 5;
    localStorage.setItem('score', score);
  } else {
    feedback.innerHTML = "❌ Incorrect. Correct answer: " + correctAnswer;
  }
  nextBtn.classList.remove('hidden');
  let inputs = form.querySelectorAll('input');
  inputs.forEach(i => i.disabled = true);
});

nextBtn.onclick = () => {
  window.location.href = "q25.html";
};
</script>
</body>
</html>
