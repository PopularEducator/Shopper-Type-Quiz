<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NRF Quiz Q19</title>
<style>
  body { font-family: Arial; background: #f5f0e1; padding: 20px; }
  .question { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
  .scorebar { margin-bottom: 10px; font-weight: bold; }
  .hidden { display: none; }
</style>
</head>
<body>
<div class="scorebar">Question 19 of 74</div>
<div class="question">
  <p>19. A customer requests an item that was advertised on the store's website but is not found in the store. After apologizing for the inconvenience, wł should the sales associate do?</p>
  <form id="quizForm">
        <label><input type="radio" name="answer" value="A"> A. Refer the customer back to the website because the item might be exclusive to the website.</label><br>
        <label><input type="radio" name="answer" value="B"> B. Ask open-ended questions to suggest alternatives that match the customer's interests.</label><br>
        <label><input type="radio" name="answer" value="C"> C. Determine why the customer did not order the item online.</label><br>
        <label><input type="radio" name="answer" value="D"> D. Request the customer's permission to provide an alternative.</label><br></form>
  <p id="feedback"></p>
  <button id="nextBtn" class="hidden">Next</button>
</div>
<script>
let form = document.getElementById('quizForm');
let nextBtn = document.getElementById('nextBtn');
let feedback = document.getElementById('feedback');
let correctAnswer = "*";
let score = localStorage.getItem('score') || 0;

form.addEventListener('change', function(e) {
  let selected = form.answer.value;
  if (selected === correctAnswer) {
    feedback.innerHTML = "✅ Correct!";
    score = parseInt(score) + 5;
    localStorage.setItem('score', score);
  } else {
    feedback.innerHTML = "❌ Incorrect. Correct answer: " + correctAnswer;
  }
  nextBtn.classList.remove('hidden');
  let inputs = form.querySelectorAll('input');
  inputs.forEach(i => i.disabled = true);
});

nextBtn.onclick = () => {
  window.location.href = "q20.html";
};
</script>
</body>
</html>
