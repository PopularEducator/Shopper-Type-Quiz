<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NRF Quiz Q47</title>
<style>
  body { font-family: Arial; background: #f5f0e1; padding: 20px; }
  .question { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
  .scorebar { margin-bottom: 10px; font-weight: bold; }
  .hidden { display: none; }
</style>
</head>
<body>
<div class="scorebar">Question 47 of 74</div>
<div class="question">
  <p>48. Which is the MOST important step a sales associate should take to ensure that a product is working before demonstrating it to a customer?</p>
  <form id="quizForm">
        <label><input type="radio" name="answer" value="A"> A. Have all vendor-supplied marketing materials on hand and a display model ready to go.</label><br>
        <label><input type="radio" name="answer" value="B"> B. Read and understand all the information about the features being demonstrated so that they can be shown with ease.</label><br>
        <label><input type="radio" name="answer" value="C"> C. Role-play with a co-worker who can ask difficult questions in a customer scenario.</label><br>
        <label><input type="radio" name="answer" value="D"> D. Verify that the product is fully functional with power, if needed, and that any accessories needed to demonstrate the features are located.</label><br></form>
  <p id="feedback"></p>
  <button id="nextBtn" class="hidden">Next</button>
</div>
<script>
let form = document.getElementById('quizForm');
let nextBtn = document.getElementById('nextBtn');
let feedback = document.getElementById('feedback');
let correctAnswer = "*";
let score = localStorage.getItem('score') || 0;

form.addEventListener('change', function(e) {
  let selected = form.answer.value;
  if (selected === correctAnswer) {
    feedback.innerHTML = "✅ Correct!";
    score = parseInt(score) + 5;
    localStorage.setItem('score', score);
  } else {
    feedback.innerHTML = "❌ Incorrect. Correct answer: " + correctAnswer;
  }
  nextBtn.classList.remove('hidden');
  let inputs = form.querySelectorAll('input');
  inputs.forEach(i => i.disabled = true);
});

nextBtn.onclick = () => {
  window.location.href = "q48.html";
};
</script>
</body>
</html>
