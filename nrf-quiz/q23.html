<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NRF Quiz Q23</title>
<style>
  body { font-family: Arial; background: #f5f0e1; padding: 20px; }
  .question { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
  .scorebar { margin-bottom: 10px; font-weight: bold; }
  .hidden { display: none; }
</style>
</head>
<body>
<div class="scorebar">Question 23 of 74</div>
<div class="question">
  <p>23. An associate notices a customer checking the price tags on various cameras. The store is currently offering 25% off the price of a specific camera. The associate should:</p>
  <form id="quizForm">
        <label><input type="radio" name="answer" value="A"> A. Recommend a more expensive camera that offers more options and benefits.</label><br>
        <label><input type="radio" name="answer" value="B"> B. Make eye contact with the customer and wait for questions.</label><br>
        <label><input type="radio" name="answer" value="C"> C. Show the customer a new line of cameras that the store has just received.</label><br>
        <label><input type="radio" name="answer" value="D"> D. Inform the customer of the sale and demonstrate the features and benefits of the cameras on sale.</label><br></form>
  <p id="feedback"></p>
  <button id="nextBtn" class="hidden">Next</button>
</div>
<script>
let form = document.getElementById('quizForm');
let nextBtn = document.getElementById('nextBtn');
let feedback = document.getElementById('feedback');
let correctAnswer = "*";
let score = localStorage.getItem('score') || 0;

form.addEventListener('change', function(e) {
  let selected = form.answer.value;
  if (selected === correctAnswer) {
    feedback.innerHTML = "✅ Correct!";
    score = parseInt(score) + 5;
    localStorage.setItem('score', score);
  } else {
    feedback.innerHTML = "❌ Incorrect. Correct answer: " + correctAnswer;
  }
  nextBtn.classList.remove('hidden');
  let inputs = form.querySelectorAll('input');
  inputs.forEach(i => i.disabled = true);
});

nextBtn.onclick = () => {
  window.location.href = "q24.html";
};
</script>
</body>
</html>
