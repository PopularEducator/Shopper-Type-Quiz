<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NRF Quiz Q3</title>
<style>
  body { font-family: Arial; background: #f5f0e1; padding: 20px; }
  .question { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
  .scorebar { margin-bottom: 10px; font-weight: bold; }
  .hidden { display: none; }
</style>
</head>
<body>
<div class="scorebar">Question 3 of 74</div>
<div class="question">
  <p>3. A new cashier is working the register alone for the first time when a customer asks to write a check for $20 over the purchase total. The cashier is not familiar with the policy. What should she do?</p>
  <form id="quizForm">
        <label><input type="radio" name="answer" value="A"> A. Ask a fellow associate to confirm the policy.</label><br>
        <label><input type="radio" name="answer" value="B"> B. Refer the customer to the manager.</label><br>
        <label><input type="radio" name="answer" value="C"> C. Process the check as a cash transaction and ask the manager later.</label><br>
        <label><input type="radio" name="answer" value="D"> D. Tell the customer it is against company policy.</label><br></form>
  <p id="feedback"></p>
  <button id="nextBtn" class="hidden">Next</button>
</div>
<script>
let form = document.getElementById('quizForm');
let nextBtn = document.getElementById('nextBtn');
let feedback = document.getElementById('feedback');
let correctAnswer = "*";
let score = localStorage.getItem('score') || 0;

form.addEventListener('change', function(e) {
  let selected = form.answer.value;
  if (selected === correctAnswer) {
    feedback.innerHTML = "✅ Correct!";
    score = parseInt(score) + 5;
    localStorage.setItem('score', score);
  } else {
    feedback.innerHTML = "❌ Incorrect. Correct answer: " + correctAnswer;
  }
  nextBtn.classList.remove('hidden');
  let inputs = form.querySelectorAll('input');
  inputs.forEach(i => i.disabled = true);
});

nextBtn.onclick = () => {
  window.location.href = "q4.html";
};
</script>
</body>
</html>
