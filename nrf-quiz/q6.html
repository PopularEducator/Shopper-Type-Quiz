<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NRF Quiz Q6</title>
<style>
  body { font-family: Arial; background: #f5f0e1; padding: 20px; }
  .question { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
  .scorebar { margin-bottom: 10px; font-weight: bold; }
  .hidden { display: none; }
</style>
</head>
<body>
<div class="scorebar">Question 6 of 74</div>
<div class="question">
  <p>6. A customer has just contacted her local dry cleaner because she returned home with her dry cleaning to find there was a stain on a dress she needs for tomorrow. How can the dry cleaners BEST resolve the problem and keep the customer's business in the future?</p>
  <form id="quizForm">
        <label><input type="radio" name="answer" value="A"> A. Tell the customer that she should have identified the stain when dropping off the dress.</label><br>
        <label><input type="radio" name="answer" value="B"> B. Offer to give a discount to her and any friends the customer would like to recommend to use their service.</label><br>
        <label><input type="radio" name="answer" value="C"> C. Have someone pick up the dress, clean it again, and then deliver it back to the customer when it is clean.</label><br>
        <label><input type="radio" name="answer" value="D"> D. Apologize and ask the customer to return the dress so they can analyze what caused the stain and clean the dress for free.</label><br></form>
  <p id="feedback"></p>
  <button id="nextBtn" class="hidden">Next</button>
</div>
<script>
let form = document.getElementById('quizForm');
let nextBtn = document.getElementById('nextBtn');
let feedback = document.getElementById('feedback');
let correctAnswer = "*";
let score = localStorage.getItem('score') || 0;

form.addEventListener('change', function(e) {
  let selected = form.answer.value;
  if (selected === correctAnswer) {
    feedback.innerHTML = "✅ Correct!";
    score = parseInt(score) + 5;
    localStorage.setItem('score', score);
  } else {
    feedback.innerHTML = "❌ Incorrect. Correct answer: " + correctAnswer;
  }
  nextBtn.classList.remove('hidden');
  let inputs = form.querySelectorAll('input');
  inputs.forEach(i => i.disabled = true);
});

nextBtn.onclick = () => {
  window.location.href = "q7.html";
};
</script>
</body>
</html>
