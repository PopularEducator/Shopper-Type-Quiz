<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NRF Practice Q45</title>
  <style>
    body {
      background-color: #f5f0e1;
      font-family: Arial, sans-serif;
      color: #000;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
    }
    .timer {
      color: red;
      font-weight: bold;
      text-align: right;
    }
    .question {
      margin-top: 20px;
      font-size: 18px;
      line-height: 1.5;
    }
    .options {
      margin-top: 20px;
      font-size: 16px;
    }
    .option {
      margin: 12px 0;
    }
    #feedback {
      font-weight: bold;
      margin-top: 20px;
    }
    #badge {
      font-size: 24px;
      color: gold;
      display: none;
    }
    #nextButton {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="timer">Timer <span id="timer">3:00</span></div>
    <div class="question">
      <strong>Q45:</strong> A customer purchased a barbecue grill at a store, loaded it into his car, and took it home. When he opened the box to assemble the grill, the instructions were missing. The customer returns to the store very upset. What should the sales associate do to satisfy the customer?
    </div>
    <form id="quizForm">
      <div class="options">
        <div class="option"><label><input type="radio" name="answer" value="A"> A. Acknowledge the customer's frustration and refer him to the manufacturer's website to download the instructions.</label></div>
<div class="option"><label><input type="radio" name="answer" value="B"> B. Listen to the customer, assure him that you understand his frustration, and ask if he would be satisfied with you locating another set of instructions.</label></div>
<div class="option"><label><input type="radio" name="answer" value="C"> C. Listen to the customer, apologize for the inconvenience, and offer to refund or exchange the merchandise.</label></div>
<div class="option"><label><input type="radio" name="answer" value="D"> D. Listen to the customer, apologize for the inconvenience, and refer him to the manager.</label></div>

      </div>
    </form>
    <div id="feedback"></div>
    <div id="badge">⭐</div>
    <button id="nextButton">Next</button>
  </div>

  <!-- Audio -->
  <audio id="countdownSound" src="https://upload.wikimedia.org/wikipedia/commons/transcoded/6/6d/Countdown.ogg/Countdown.ogg.mp3" preload="auto"></audio>
  <audio id="cheerSound" src="https://upload.wikimedia.org/wikipedia/commons/transcoded/1/1f/Stadium_cheer.ogg/Stadium_cheer.ogg.mp3" preload="auto"></audio>
  <audio id="buzzerSound" src="https://upload.wikimedia.org/wikipedia/commons/transcoded/4/41/Buzzer.ogg/Buzzer.ogg.mp3" preload="auto"></audio>

  <script>
    let time = 180;
    const timerEl = document.getElementById("timer");
    const countdown = setInterval(() => {
      time--;
      const min = Math.floor(time / 60);
      const sec = time % 60;
      timerEl.textContent = `${min}:${sec < 10 ? "0" + sec : sec}`;
      if (time <= 0) {
        clearInterval(countdown);
        document.getElementById("feedback").textContent = "⏰ Time's up!";
        document.getElementById("nextButton").style.display = "inline-block";
      }
    }, 1000);
    document.getElementById("countdownSound").play().catch(()=>{});

    const radios = document.querySelectorAll('input[name="answer"]');
    radios.forEach(radio => {
      radio.addEventListener("change", function() {
        const selected = this.value;
        const correct = "B";
        if (selected === correct) {
          document.getElementById("feedback").textContent = "✅ Correct!";
          document.getElementById("badge").style.display = "inline-block";
          document.getElementById("cheerSound").play();
        } else {
          document.getElementById("feedback").textContent = "❌ Incorrect. The correct answer was: " + correct;
          document.getElementById("buzzerSound").play();
        }
        document.getElementById("nextButton").style.display = "inline-block";
      });
    });

    document.getElementById("nextButton").addEventListener("click", function() {
      window.location.href = "q46.html";
    });
  </script>
</body>
</html>
