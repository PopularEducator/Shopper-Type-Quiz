<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NRF Quiz Q33</title>
<style>
  body { font-family: Arial; background: #f5f0e1; padding: 20px; }
  .question { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
  .scorebar { margin-bottom: 10px; font-weight: bold; }
  .hidden { display: none; }
</style>
</head>
<body>
<div class="scorebar">Question 33 of 74</div>
<div class="question">
  <p>34. If you are working with a customer, how should you react when you are approached by a second customer?</p>
  <form id="quizForm">
        <label><input type="radio" name="answer" value="A"> A. Inquire about the second customer's day and shopping experience so far.</label><br>
        <label><input type="radio" name="answer" value="B"> B. Speak clearly so the second customer can hear what you have to say.</label><br>
        <label><input type="radio" name="answer" value="C"> C. Ask if you can be of any assistance to the second customer.</label><br>
        <label><input type="radio" name="answer" value="D"> D. Make eye contact to let the second customer know he has your attention.</label><br></form>
  <p id="feedback"></p>
  <button id="nextBtn" class="hidden">Next</button>
</div>
<script>
let form = document.getElementById('quizForm');
let nextBtn = document.getElementById('nextBtn');
let feedback = document.getElementById('feedback');
let correctAnswer = "*";
let score = localStorage.getItem('score') || 0;

form.addEventListener('change', function(e) {
  let selected = form.answer.value;
  if (selected === correctAnswer) {
    feedback.innerHTML = "✅ Correct!";
    score = parseInt(score) + 5;
    localStorage.setItem('score', score);
  } else {
    feedback.innerHTML = "❌ Incorrect. Correct answer: " + correctAnswer;
  }
  nextBtn.classList.remove('hidden');
  let inputs = form.querySelectorAll('input');
  inputs.forEach(i => i.disabled = true);
});

nextBtn.onclick = () => {
  window.location.href = "q34.html";
};
</script>
</body>
</html>
