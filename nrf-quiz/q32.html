<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NRF Quiz Q32</title>
<style>
  body { font-family: Arial; background: #f5f0e1; padding: 20px; }
  .question { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
  .scorebar { margin-bottom: 10px; font-weight: bold; }
  .hidden { display: none; }
</style>
</head>
<body>
<div class="scorebar">Question 32 of 74</div>
<div class="question">
  <p>33. A sales associate is restocking displays in the front of a store when a customer approaches and asks if the associate will open a register. The customer has been waiting in line for 10 minutes and is very upset. How should the associate address the customer's complaint?</p>
  <form id="quizForm">
        <label><input type="radio" name="answer" value="A"> A. Acknowledge the customer's feelings and advise the customer to address the complaint to a member of management.</label><br>
        <label><input type="radio" name="answer" value="B"> B. Show a genuine concern for the customer's feelings and the complaint, open a register, and take the next customer in line.</label><br>
        <label><input type="radio" name="answer" value="C"> C. Acknowledge the customer, explain that a manager will be contacted, and continue restocking until a manager arrives.</label><br>
        <label><input type="radio" name="answer" value="D"> D. Apologize for the wait, assure the customer that it should not be much longer, and continue restocking displays.</label><br></form>
  <p id="feedback"></p>
  <button id="nextBtn" class="hidden">Next</button>
</div>
<script>
let form = document.getElementById('quizForm');
let nextBtn = document.getElementById('nextBtn');
let feedback = document.getElementById('feedback');
let correctAnswer = "*";
let score = localStorage.getItem('score') || 0;

form.addEventListener('change', function(e) {
  let selected = form.answer.value;
  if (selected === correctAnswer) {
    feedback.innerHTML = "✅ Correct!";
    score = parseInt(score) + 5;
    localStorage.setItem('score', score);
  } else {
    feedback.innerHTML = "❌ Incorrect. Correct answer: " + correctAnswer;
  }
  nextBtn.classList.remove('hidden');
  let inputs = form.querySelectorAll('input');
  inputs.forEach(i => i.disabled = true);
});

nextBtn.onclick = () => {
  window.location.href = "q33.html";
};
</script>
</body>
</html>
