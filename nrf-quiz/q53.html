<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NRF Quiz Q53</title>
<style>
  body { font-family: Arial; background: #f5f0e1; padding: 20px; }
  .question { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
  .scorebar { margin-bottom: 10px; font-weight: bold; }
  .hidden { display: none; }
</style>
</head>
<body>
<div class="scorebar">Question 53 of 74</div>
<div class="question">
  <p>54. Q: Which of the following is the best example of active listening when helping a customer?</p>
  <form id="quizForm">
        <label><input type="radio" name="answer" value="A"> A. Nodding and making eye contact while the customer speaks</label><br>
        <label><input type="radio" name="answer" value="B"> B. Repeating the customer's words exactly as they said them</label><br>
        <label><input type="radio" name="answer" value="C"> C. Finishing the customer's sentence to save time</label><br>
        <label><input type="radio" name="answer" value="D"> D. Giving your opinion before the customer finishes speaking</label><br></form>
  <p id="feedback"></p>
  <button id="nextBtn" class="hidden">Next</button>
</div>
<script>
let form = document.getElementById('quizForm');
let nextBtn = document.getElementById('nextBtn');
let feedback = document.getElementById('feedback');
let correctAnswer = "*";
let score = localStorage.getItem('score') || 0;

form.addEventListener('change', function(e) {
  let selected = form.answer.value;
  if (selected === correctAnswer) {
    feedback.innerHTML = "✅ Correct!";
    score = parseInt(score) + 5;
    localStorage.setItem('score', score);
  } else {
    feedback.innerHTML = "❌ Incorrect. Correct answer: " + correctAnswer;
  }
  nextBtn.classList.remove('hidden');
  let inputs = form.querySelectorAll('input');
  inputs.forEach(i => i.disabled = true);
});

nextBtn.onclick = () => {
  window.location.href = "q54.html";
};
</script>
</body>
</html>
