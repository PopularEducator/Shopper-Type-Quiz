<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NRF Quiz Q25</title>
<style>
  body { font-family: Arial; background: #f5f0e1; padding: 20px; }
  .question { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
  .scorebar { margin-bottom: 10px; font-weight: bold; }
  .hidden { display: none; }
</style>
</head>
<body>
<div class="scorebar">Question 25 of 74</div>
<div class="question">
  <p>25. A customer likes a specific sofa but wants to have it made in a different fabric. Which of the following is the FIRST thing the associate should do?</p>
  <form id="quizForm">
        <label><input type="radio" name="answer" value="A"> A. Tell the customer that the sofa probably comes only in the fabric shown.</label><br>
        <label><input type="radio" name="answer" value="B"> B. Check to see if the sofa can be special ordered in a different fabric.</label><br>
        <label><input type="radio" name="answer" value="C"> C. Suggest another style of sofa that is available in the fabric the customer wants.</label><br>
        <label><input type="radio" name="answer" value="D"> D. Ask why the customer does not like the fabric currently on the sofa.</label><br></form>
  <p id="feedback"></p>
  <button id="nextBtn" class="hidden">Next</button>
</div>
<script>
let form = document.getElementById('quizForm');
let nextBtn = document.getElementById('nextBtn');
let feedback = document.getElementById('feedback');
let correctAnswer = "*";
let score = localStorage.getItem('score') || 0;

form.addEventListener('change', function(e) {
  let selected = form.answer.value;
  if (selected === correctAnswer) {
    feedback.innerHTML = "✅ Correct!";
    score = parseInt(score) + 5;
    localStorage.setItem('score', score);
  } else {
    feedback.innerHTML = "❌ Incorrect. Correct answer: " + correctAnswer;
  }
  nextBtn.classList.remove('hidden');
  let inputs = form.querySelectorAll('input');
  inputs.forEach(i => i.disabled = true);
});

nextBtn.onclick = () => {
  window.location.href = "q26.html";
};
</script>
</body>
</html>
