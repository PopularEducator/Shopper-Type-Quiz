<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NRF Quiz Q21</title>
<style>
  body { font-family: Arial; background: #f5f0e1; padding: 20px; }
  .question { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
  .scorebar { margin-bottom: 10px; font-weight: bold; }
  .hidden { display: none; }
</style>
</head>
<body>
<div class="scorebar">Question 21 of 74</div>
<div class="question">
  <p>21. Which of the following methods is the BEST way to resolve a customer complaint?</p>
  <form id="quizForm">
        <label><input type="radio" name="answer" value="A"> A. Ask the manager to handle the situation so the customer feels like a priority regardless of the outcome.</label><br>
        <label><input type="radio" name="answer" value="B"> B. Actively listen to the complaint, ask questions, and let the customer have input</label><br>
        <label><input type="radio" name="answer" value="i"> i. to the solution.</label><br>
        <label><input type="radio" name="answer" value="C"> C. Apologize to the customer that the merchandise didn't work out and refund the cost according to store policy.</label><br>
        <label><input type="radio" name="answer" value="D"> D. Figure out how to make the customer happy before he or she gets angry and the store loses the customer's business.</label><br></form>
  <p id="feedback"></p>
  <button id="nextBtn" class="hidden">Next</button>
</div>
<script>
let form = document.getElementById('quizForm');
let nextBtn = document.getElementById('nextBtn');
let feedback = document.getElementById('feedback');
let correctAnswer = "*";
let score = localStorage.getItem('score') || 0;

form.addEventListener('change', function(e) {
  let selected = form.answer.value;
  if (selected === correctAnswer) {
    feedback.innerHTML = "✅ Correct!";
    score = parseInt(score) + 5;
    localStorage.setItem('score', score);
  } else {
    feedback.innerHTML = "❌ Incorrect. Correct answer: " + correctAnswer;
  }
  nextBtn.classList.remove('hidden');
  let inputs = form.querySelectorAll('input');
  inputs.forEach(i => i.disabled = true);
});

nextBtn.onclick = () => {
  window.location.href = "q22.html";
};
</script>
</body>
</html>
