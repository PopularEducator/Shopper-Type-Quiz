<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NRF Quiz Q67</title>
<style>
  body { font-family: Arial; background: #f5f0e1; padding: 20px; }
  .question { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
  .scorebar { margin-bottom: 10px; font-weight: bold; }
  .hidden { display: none; }
</style>
</head>
<body>
<div class="scorebar">Question 67 of 74</div>
<div class="question">
  <p>67. What is the MOST important reason to inform customers about returns, service plans, product warranties, and guarantees?</p>
  <form id="quizForm">
        <label><input type="radio" name="answer" value="A"> A. Return policies and warranties are put in place to protect the store from fraud, so customers must be informed about them.</label><br>
        <label><input type="radio" name="answer" value="B"> B. It is required by law that customers are informed about product warranties, return policies, and service plans.</label><br>
        <label><input type="radio" name="answer" value="C"> C. Customers deserve to have all the information they need in order to make the best decision about their purchase.</label><br>
        <label><input type="radio" name="answer" value="D"> D. If customers are not told about these policies and options, they often return to the store upset when something goes wrong.</label><br></form>
  <p id="feedback"></p>
  <button id="nextBtn" class="hidden">Next</button>
</div>
<script>
let form = document.getElementById('quizForm');
let nextBtn = document.getElementById('nextBtn');
let feedback = document.getElementById('feedback');
let correctAnswer = "*";
let score = localStorage.getItem('score') || 0;

form.addEventListener('change', function(e) {
  let selected = form.answer.value;
  if (selected === correctAnswer) {
    feedback.innerHTML = "✅ Correct!";
    score = parseInt(score) + 5;
    localStorage.setItem('score', score);
  } else {
    feedback.innerHTML = "❌ Incorrect. Correct answer: " + correctAnswer;
  }
  nextBtn.classList.remove('hidden');
  let inputs = form.querySelectorAll('input');
  inputs.forEach(i => i.disabled = true);
});

nextBtn.onclick = () => {
  window.location.href = "q68.html";
};
</script>
</body>
</html>
